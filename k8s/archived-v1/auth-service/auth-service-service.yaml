apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: nova-auth
  labels:
    app: auth-service
    version: v1
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
    # REST API port
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    # gRPC port (HTTP/2)
    - name: grpc
      port: 9080
      targetPort: 9080
      protocol: TCP
  sessionAffinity: None
  # Enable connection pooling for gRPC
  clusterIP: None  # Headless service for gRPC
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-lb
  namespace: nova-auth
  labels:
    app: auth-service
  spec:
    type: LoadBalancer
    selector:
      app: auth-service
    ports:
      - name: http
        port: 8080
        targetPort: 8080
        protocol: TCP
      - name: grpc
        port: 9080
        targetPort: 9080
        protocol: TCP
