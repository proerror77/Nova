apiVersion: v1
kind: Service
metadata:
  name: nova-redis
  namespace: nova
  labels:
    app: nova-redis
spec:
  ports:
    - port: 6379
      name: redis
  selector:
    app: nova-redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nova-redis
  namespace: nova
  labels:
    app: nova-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nova-redis
  template:
    metadata:
      labels:
        app: nova-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        emptyDir: {}
