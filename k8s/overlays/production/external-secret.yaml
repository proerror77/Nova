apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nova-backend-secrets
  namespace: nova-production
  labels:
    app.kubernetes.io/name: nova-backend
    app.kubernetes.io/component: secrets
    app.kubernetes.io/environment: production
spec:
  # Refresh secrets every 30 minutes in production
  refreshInterval: 30m

  # Reference ClusterSecretStore
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore

  # Target Kubernetes Secret
  target:
    name: nova-backend-secrets
    creationPolicy: Owner
    deletionPolicy: Delete

  # Extract all key-values from AWS Secrets Manager
  dataFrom:
  - extract:
      key: nova-backend-production  # Production secret in AWS Secrets Manager

---
# Per-service secrets for fine-grained control
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: identity-service-secrets
  namespace: nova-production
  labels:
    app.kubernetes.io/name: identity-service
    app.kubernetes.io/component: secrets
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: identity-service-secrets
    creationPolicy: Owner
  data:
  - secretKey: database-url
    remoteRef:
      key: nova-backend-production
      property: DATABASE_URL
  - secretKey: redis-url
    remoteRef:
      key: nova-backend-production
      property: REDIS_URL
  - secretKey: jwt-private-key
    remoteRef:
      key: nova-backend-production
      property: JWT_PRIVATE_KEY_PEM
  - secretKey: jwt-public-key
    remoteRef:
      key: nova-backend-production
      property: JWT_PUBLIC_KEY_PEM
  - secretKey: kafka-brokers
    remoteRef:
      key: nova-backend-production
      property: KAFKA_BROKERS
