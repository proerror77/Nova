apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nova-backend-secrets
  namespace: nova-production
  labels:
    app.kubernetes.io/name: nova-backend
    app.kubernetes.io/component: secrets
    app.kubernetes.io/environment: production
spec:
  # 生产环境更频繁刷新
  refreshInterval: 30m

  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore

  target:
    name: nova-backend-secrets
    creationPolicy: Owner
    deletionPolicy: Retain  # 生产环境保留 Secret

  dataFrom:
  - extract:
      key: nova-backend-production  # 生产环境使用不同的密钥

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-secrets
  namespace: nova-auth
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: secrets
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: auth-service-secrets
    creationPolicy: Owner
  data:
  - secretKey: database-url
    remoteRef:
      key: nova-backend-production
      property: DATABASE_URL
  - secretKey: redis-url
    remoteRef:
      key: nova-backend-production
      property: REDIS_URL
  - secretKey: jwt-private-key
    remoteRef:
      key: nova-backend-production
      property: JWT_PRIVATE_KEY_PEM
  - secretKey: jwt-public-key
    remoteRef:
      key: nova-backend-production
      property: JWT_PUBLIC_KEY_PEM
  - secretKey: kafka-brokers
    remoteRef:
      key: nova-backend-production
      property: KAFKA_BROKERS
