apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nova-production

bases:
  - ../../base/

commonLabels:
  app.kubernetes.io/environment: production

commonAnnotations:
  description: "Nova Production Environment"

# Production 的镜像使用 main 分支标签
images:
  - name: auth-service
    newTag: main
  - name: user-service
    newTag: main
  - name: content-service
    newTag: main
  - name: feed-service
    newTag: main
  - name: media-service
    newTag: main
  - name: messaging-service
    newTag: main
  - name: search-service
    newTag: main
  - name: streaming-service
    newTag: main

# Production 的高副本数
replicas:
  - name: auth-service
    count: 3
  - name: user-service
    count: 3
  - name: content-service
    count: 3
  - name: feed-service
    count: 2
  - name: media-service
    count: 2
  - name: messaging-service
    count: 3
  - name: search-service
    count: 2
  - name: streaming-service
    count: 2

# Production 的资源限制和 PDB
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
  - target:
      kind: PodDisruptionBudget
    patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 1

# ConfigMap 覆盖
configMapGenerator:
  - name: nova-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=warn
      - DATABASE_POOL_SIZE=20
      - ENABLE_METRICS=true
      - ENABLE_TRACING=true
