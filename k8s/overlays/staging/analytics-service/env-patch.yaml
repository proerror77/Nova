apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
spec:
  template:
    spec:
      containers:
        - name: analytics-service
          env:
            - name: GRPC_TLS_ENABLED
              value: "true"
            - name: GRPC_SERVER_CERT_PATH
              value: "/etc/grpc/certs/server.crt"
