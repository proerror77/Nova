apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nova-backend-secrets
  namespace: nova-staging
  labels:
    app.kubernetes.io/name: nova-backend
    app.kubernetes.io/component: secrets
    app.kubernetes.io/environment: staging
spec:
  # 每小时刷新一次密钥
  refreshInterval: 1h

  # 引用 SecretStore
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore

  # 目标 Kubernetes Secret
  target:
    name: nova-backend-secrets
    creationPolicy: Owner
    # 删除策略: 当 ExternalSecret 被删除时也删除 Secret
    deletionPolicy: Delete

  # 从 AWS Secrets Manager 提取所有键值
  dataFrom:
  - extract:
      key: nova-backend-staging  # AWS Secrets Manager 中的密钥名称

---
# 为每个微服务创建单独的 Secret (可选,用于细粒度控制)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-secrets
  namespace: nova-auth
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: auth-service-secrets
    creationPolicy: Owner
  data:
  # 选择性提取需要的键
  - secretKey: database-url
    remoteRef:
      key: nova-backend-staging
      property: DATABASE_URL
  - secretKey: redis-url
    remoteRef:
      key: nova-backend-staging
      property: REDIS_URL
  - secretKey: jwt-private-key
    remoteRef:
      key: nova-backend-staging
      property: JWT_PRIVATE_KEY_PEM
  - secretKey: jwt-public-key
    remoteRef:
      key: nova-backend-staging
      property: JWT_PUBLIC_KEY_PEM
  - secretKey: kafka-brokers
    remoteRef:
      key: nova-backend-staging
      property: KAFKA_BROKERS
