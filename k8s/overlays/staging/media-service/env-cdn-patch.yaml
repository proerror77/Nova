apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
spec:
  template:
    spec:
      containers:
        - name: media-service
          env:
            # Use GCS public URL until Cloud CDN is deployed
            # After CDN deployment, update to: https://media-staging.nova.social
            - name: CDN_URL
              value: "https://storage.googleapis.com/nova-media-staging"
            - name: MEDIA_CDN_BASE_URL
              value: "https://storage.googleapis.com/nova-media-staging"
