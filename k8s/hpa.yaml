apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nova-api-hpa
  namespace: nova
  labels:
    app: nova-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nova-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # Scale based on CPU usage
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale based on memory usage
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
      - type: Pods
        value: 1
        periodSeconds: 30
      selectPolicy: Min
