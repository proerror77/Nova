apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: nova-auth
  labels:
    app: auth-service
    version: v1
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.auth-service: semver:~0.1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # 使用 IRSA ServiceAccount
      serviceAccountName: nova-backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: auth-service
        image: auth-service:latest
        imagePullPolicy: IfNotPresent

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9080
          protocol: TCP

        # 环境变量 - 从 External Secrets 管理的 Secret 读取
        env:
        - name: RUST_LOG
          value: "info,auth_service=debug"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8080"

        # 数据库配置
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets  # 由 External Secrets 创建
              key: database-url

        # Redis 配置
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: redis-url

        # JWT 密钥
        - name: JWT_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: jwt-private-key

        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: jwt-public-key

        # Kafka 配置
        - name: KAFKA_BROKERS
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: kafka-brokers
              optional: true

        # 健康检查
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"

        volumeMounts:
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: tmp
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - auth-service
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: tier
                operator: In
                values:
                - backend

      terminationGracePeriodSeconds: 30
