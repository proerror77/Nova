---
apiVersion: v1
kind: Namespace
metadata:
  name: observability

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: observability
  labels:
    app: jaeger
    component: collector
spec:
  type: ClusterIP
  ports:
    # OTLP gRPC receiver
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    # OTLP HTTP receiver
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    # Jaeger Thrift HTTP
    - name: jaeger-http
      port: 14268
      targetPort: 14268
      protocol: TCP
    # Health check
    - name: admin
      port: 14269
      targetPort: 14269
      protocol: TCP
  selector:
    app: jaeger
    component: all-in-one

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: observability
  labels:
    app: jaeger
    component: query
spec:
  type: LoadBalancer
  ports:
    # Jaeger UI
    - name: query-http
      port: 16686
      targetPort: 16686
      protocol: TCP
  selector:
    app: jaeger
    component: all-in-one

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger
    component: all-in-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      component: all-in-one
  template:
    metadata:
      labels:
        app: jaeger
        component: all-in-one
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.54
          env:
            # Enable OTLP receiver
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            # Memory storage for development/staging
            - name: SPAN_STORAGE_TYPE
              value: "memory"
            # Max traces in memory
            - name: MEMORY_MAX_TRACES
              value: "100000"
          ports:
            # OTLP receivers
            - containerPort: 4317
              name: otlp-grpc
              protocol: TCP
            - containerPort: 4318
              name: otlp-http
              protocol: TCP
            # Jaeger receivers
            - containerPort: 14268
              name: jaeger-http
              protocol: TCP
            - containerPort: 6831
              name: jaeger-thrift
              protocol: UDP
            - containerPort: 6832
              name: jaeger-binary
              protocol: UDP
            # Query UI
            - containerPort: 16686
              name: query-http
              protocol: TCP
            # Admin
            - containerPort: 14269
              name: admin
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi

---
# Ingress for Jaeger UI (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ui
  namespace: observability
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - jaeger.nova.com
      secretName: jaeger-tls
  rules:
    - host: jaeger.nova.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger-query
                port:
                  number: 16686
