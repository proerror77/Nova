apiVersion: v1
kind: ServiceAccount
metadata:
  name: nova-backend-sa
  namespace: nova-staging
  annotations:
    # IRSA: 将此 ARN 替换为你的 IAM Role ARN
    # terraform/iam-secrets-role.tf 会创建此角色
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/nova-backend-secrets-role
  labels:
    app.kubernetes.io/name: nova-backend
    app.kubernetes.io/component: secrets
