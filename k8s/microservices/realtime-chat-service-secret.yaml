apiVersion: v1
kind: Secret
metadata:
  name: realtime-chat-service-secret
type: Opaque
stringData:
  # Database connection
  DATABASE_URL: ""  # postgres://user:pass@host:5432/nova_chat

  # E2EE Encryption Master Key (base64 encoded 32 bytes)
  # Generate with: openssl rand -base64 32
  ENCRYPTION_MASTER_KEY: ""

  # E2EE Olm Account Key (hex encoded 32 bytes)
  # Generate with: openssl rand -hex 32
  # Used to encrypt Olm account pickles at rest
  OLM_ACCOUNT_KEY: ""

  # WebRTC TURN server credentials (optional)
  # RTC_TURN_URLS: "turn:turn.example.com:3478"
  # RTC_TURN_USERNAME: ""
  # RTC_TURN_PASSWORD: ""
