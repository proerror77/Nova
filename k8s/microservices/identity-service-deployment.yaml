apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  labels:
    app: identity-service
    version: v2
    tier: backend
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.identity-service: semver:~2.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
        version: v2
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: identity-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: identity-service
        image: asia-northeast1-docker.pkg.dev/banded-pad-479802-k9/nova/identity-service:d039772
        imagePullPolicy: IfNotPresent

        # Security context for the container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        # Ports for REST API and gRPC
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP

        # Environment variables
        env:
        - name: RUST_LOG
          value: "info,identity_service=debug"
        - name: APP_ENV
          value: "staging"
        - name: SERVICE_NAME
          value: "identity-service"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "50051"
        - name: GRPC_PORT
          value: "50051"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nova-db-credentials
              key: auth-db-url
        # JWT configuration for local/dev and non-AWS environments:
        # use RSA keys from the Kubernetes Secret so that
        # crypto-core::jwt can initialize RS256 keys correctly.
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: jwt-private-key
        - name: JWT_VALIDATION_KEY
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: jwt-public-key
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: identity-service-configmap
              key: redis-url
        - name: JWT_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: jwt-private-key
        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: jwt-public-key
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: identity-service-configmap
              key: kafka-brokers
        - name: PASSWORD_SALT
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: password-salt
        - name: SESSION_TIMEOUT_MINUTES
          value: "60"
        - name: MAX_LOGIN_ATTEMPTS
          value: "5"
        - name: LOCKOUT_DURATION_MINUTES
          value: "30"
        - name: PASSKEY_RP_ID
          valueFrom:
            configMapKeyRef:
              name: identity-service-configmap
              key: passkey-rp-id
        - name: PASSKEY_RP_NAME
          valueFrom:
            configMapKeyRef:
              name: identity-service-configmap
              key: passkey-rp-name
        - name: PASSKEY_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: identity-service-configmap
              key: passkey-origin
        # Google OAuth 2.0 configuration
        - name: OAUTH_GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: oauth-google-client-id
        - name: OAUTH_GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: oauth-google-client-secret
        - name: OAUTH_GOOGLE_REDIRECT_URI
          value: "https://staging-api.icered.com/api/v2/auth/oauth/google/callback"
        - name: GRPC_SERVER_CERT_PATH
          value: /etc/nova/certs/server.crt
        - name: GRPC_SERVER_KEY_PATH
          value: /etc/nova/certs/server.key
        - name: GRPC_CLIENT_CA_CERT_PATH
          value: /etc/nova/certs/ca.crt
        - name: GRPC_REQUIRE_CLIENT_CERT
          value: "true"

        # Health checks
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Resource limits - tuned for staging (prod can override via overlays)
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"

        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/cache
        - name: grpc-mtls-shared
          mountPath: /etc/nova/certs
          readOnly: true

      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: grpc-mtls-shared
        secret:
          secretName: grpc-mtls-shared

      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - identity-service
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: tier
                operator: In
                values:
                - backend

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

      # Image pull secrets (if using private registry)
      # imagePullSecrets:
      # - name: registry-credentials
