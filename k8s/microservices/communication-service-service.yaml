apiVersion: v1
kind: Service
metadata:
  name: communication-service
  labels:
    app: communication-service
    version: v2
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8082"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: communication-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
      protocol: TCP
    - name: grpc
      port: 50053
      targetPort: 50053
      protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: communication-service-headless
  labels:
    app: communication-service
    version: v2
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: communication-service
  ports:
    - name: grpc
      port: 50053
      targetPort: 50053
      protocol: TCP
