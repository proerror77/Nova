apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: nova-user
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  type: ClusterIP
  clusterIP: None
  ports:
    - name: grpc
      port: 9081
      targetPort: 9081
      protocol: TCP
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-lb
  namespace: nova-user
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  type: LoadBalancer
  ports:
    - name: grpc
      port: 9081
      targetPort: 9081
      protocol: TCP
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP
