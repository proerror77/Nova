apiVersion: v1
kind: Service
metadata:
  name: alice-voice-service
  labels:
    app: alice-voice-service
  annotations:
    cloud.google.com/backend-config: '{"default": "alice-voice-service-backendconfig"}'
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: alice-voice-service
