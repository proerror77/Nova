apiVersion: v1
kind: ConfigMap
metadata:
  name: alice-voice-nginx-config
  namespace: nova-staging
  labels:
    app: alice-voice-service
data:
  nginx.conf: |
    # Run as non-root user
    worker_processes auto;
    error_log /dev/stderr warn;
    pid /tmp/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        # Use /tmp for cache directories (writable by non-root)
        client_body_temp_path /tmp/client_temp;
        proxy_temp_path /tmp/proxy_temp;
        fastcgi_temp_path /tmp/fastcgi_temp;
        uwsgi_temp_path /tmp/uwsgi_temp;
        scgi_temp_path /tmp/scgi_temp;
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent"';
        access_log /dev/stdout main;

        sendfile on;
        keepalive_timeout 65;

        # Upstream to TEN Agent (running on port 8081)
        upstream ten_agent {
            server 127.0.0.1:8081;
        }

        server {
            listen 8080;
            server_name _;

            # Health check endpoint
            location = /health {
                proxy_pass http://ten_agent/health;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
            }

            # Strip /alice-voice prefix and proxy to TEN Agent
            location /alice-voice/ {
                rewrite ^/alice-voice/(.*)$ /$1 break;
                proxy_pass http://ten_agent;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                # WebSocket support
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_read_timeout 86400;
            }

            # Handle /alice-voice without trailing slash
            location = /alice-voice {
                proxy_pass http://ten_agent/;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }

            # Direct access without prefix (for internal calls)
            location / {
                proxy_pass http://ten_agent;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                # WebSocket support
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_read_timeout 86400;
            }
        }
    }
