apiVersion: apps/v1
kind: Deployment
metadata:
  name: alice-voice-service
  labels:
    app: alice-voice-service
    version: v1
    tier: ai
  annotations:
    description: "LiveKit Agent for Alice Voice Chat - xAI Grok Voice with WebSearch and XSearch"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: alice-voice-service
  template:
    metadata:
      labels:
        app: alice-voice-service
        version: v1
        tier: ai
    spec:
      serviceAccountName: alice-voice-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: alice-voice-service
        image: asia-northeast1-docker.pkg.dev/PROJECT_ID/nova/alice-voice-service:latest
        imagePullPolicy: Always

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

        ports:
        - name: http
          containerPort: 8081
          protocol: TCP

        # Environment variables from Secrets
        env:
        - name: LIVEKIT_URL
          valueFrom:
            secretKeyRef:
              name: alice-voice-service-secret
              key: livekit-url
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: alice-voice-service-secret
              key: livekit-api-key
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: alice-voice-service-secret
              key: livekit-api-secret
        - name: XAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: alice-voice-service-secret
              key: xai-api-key

        # Health checks (LiveKit Agents SDK auto-starts HTTP server on 8081)
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Resources
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: tmp
        emptyDir: {}

      # Spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - alice-voice-service
              topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 60
