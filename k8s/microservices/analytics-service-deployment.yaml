apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  labels:
    app: analytics-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: analytics-service
        tier: backend
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: tier
                operator: In
                values:
                - backend
            weight: 50
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - analytics-service
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - env:
        - name: GRPC_SERVER_CERT_PATH
          value: /etc/grpc/certs/server.crt
        - name: GRPC_SERVER_KEY_PATH
          value: /etc/grpc/certs/server.key
        - name: GRPC_CA_CERT_PATH
          value: /etc/grpc/certs/ca.crt
        - name: APP_PORT
          value: '8080'
        - name: HTTP_PORT
          value: '8080'
        - name: PORT
          value: '8080'
        # CDC Consumer configuration
        - name: CDC_CONSUMER_ENABLED
          value: 'true'
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: nova-config
              key: KAFKA_BROKERS
        - name: CDC_TOPICS
          value: 'cdc.posts,cdc.follows,cdc.comments,cdc.likes'
        - name: CDC_CONSUMER_GROUP
          value: 'analytics-cdc-consumer-v1'
        - name: CLICKHOUSE_URL
          value: 'http://clickhouse:8123'
        - name: CLICKHOUSE_DATABASE
          value: 'analytics'
        # ClickHouse authentication from secret
        - name: CLICKHOUSE_USER
          valueFrom:
            secretKeyRef:
              name: nova-clickhouse-credentials
              key: CLICKHOUSE_USER
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nova-clickhouse-credentials
              key: CLICKHOUSE_PASSWORD
        envFrom:
        - configMapRef:
            name: analytics-service-config
        - secretRef:
            name: analytics-service-secret
        image: nova/analytics-service
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: analytics-service
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: grpc
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        startupProbe:
          failureThreshold: 60
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /var/tmp
          name: var-tmp
        - mountPath: /etc/grpc/certs
          name: grpc-certs
          readOnly: true
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
      serviceAccount: analytics-service
      serviceAccountName: analytics-service
      volumes:
      - emptyDir: {}
        name: tmp
      - emptyDir: {}
        name: var-tmp
      - name: grpc-certs
        secret:
          defaultMode: 420
          secretName: grpc-mtls-shared
