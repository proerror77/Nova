apiVersion: v1
kind: Service
metadata:
  name: social-service
  labels:
    app: social-service
    version: v2
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8006"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: social-service
  ports:
    - name: http
      port: 8006
      targetPort: 8006
      protocol: TCP
    - name: grpc
      port: 50052
      targetPort: 50052
      protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: social-service-headless
  labels:
    app: social-service
    version: v2
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: social-service
  ports:
    - name: grpc
      port: 50052
      targetPort: 50052
      protocol: TCP
