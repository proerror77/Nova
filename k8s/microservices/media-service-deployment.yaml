apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  labels:
    app: media-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: media-service
        tier: backend
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: tier
                operator: In
                values:
                - backend
            weight: 50
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - media-service
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - env:
        - name: GRPC_TLS_ENABLED
          value: 'true'
        - name: GRPC_TLS_DOMAIN_NAME
          value: nova-grpc-services.nova-staging.svc.cluster.local
        - name: GRPC_TLS_CA_CERT_PATH
          value: /etc/nova/certs/ca.crt
        - name: GRPC_TLS_CLIENT_CERT_PATH
          value: /etc/nova/certs/client.crt
        - name: GRPC_TLS_CLIENT_KEY_PATH
          value: /etc/nova/certs/client.key
        - name: GRPC_SERVER_KEY_PATH
          value: /etc/nova/certs/server.key
        - name: APP_ENV
          value: staging
        - name: GRPC_SERVER_CERT_PATH
          value: /etc/nova/certs/server.crt
        - name: GRPC_CLIENT_CA_CERT_PATH
          value: /etc/nova/certs/ca.crt
        - name: GRPC_REQUIRE_CLIENT_CERT
          value: 'true'
        - name: GCS_BUCKET
          value: nova-uploads
        - name: GCS_SERVICE_ACCOUNT_JSON_PATH
          value: /var/secrets/gcs/service-account.json
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nova-db-credentials
              key: media-db-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: nova-redis-credentials
              key: REDIS_URL
        envFrom:
        - configMapRef:
            name: media-service-config
        - secretRef:
            name: media-service-secret
        - secretRef:
            name: nova-gcs-credentials
        - secretRef:
            name: media-service-jwt
        image: asia-northeast1-docker.pkg.dev/banded-pad-479802-k9/nova/media-service:latest
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: media-service
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        - containerPort: 9082
          name: grpc
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health/ready
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        startupProbe:
          failureThreshold: 60
          httpGet:
            path: /api/v1/health
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /var/tmp
          name: var-tmp
        - mountPath: /etc/nova/certs
          name: grpc-mtls-shared
          readOnly: true
        - mountPath: /var/secrets/gcs
          name: gcs-sa
          readOnly: true
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
      serviceAccount: media-service
      serviceAccountName: media-service
      volumes:
      - emptyDir: {}
        name: tmp
      - emptyDir: {}
        name: var-tmp
      - name: grpc-mtls-shared
        secret:
          defaultMode: 420
          secretName: grpc-mtls-shared
      - name: gcs-sa
        secret:
          secretName: media-service-sa
