apiVersion: v1
kind: Secret
metadata:
  name: graph-service-secret
type: Opaque
stringData:
  # Neo4j credentials (staging placeholders; override via AWS Secrets Manager / CI)
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "CHANGE_ME"
  # Optional API key for internal auth; leave empty or manage via external secret
  API_KEY: ""
