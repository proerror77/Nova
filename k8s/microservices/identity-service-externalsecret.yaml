apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: identity-service-oauth-secret
  namespace: nova-staging
  labels:
    app: identity-service
    component: oauth
spec:
  # Sync from GCP Secret Manager every 15 minutes
  refreshInterval: 15m

  # Reference to the ClusterSecretStore
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secretsmanager

  # Target Kubernetes Secret to merge into
  target:
    name: identity-service-secret
    creationPolicy: Merge
    deletionPolicy: Retain

  # Extract all keys from the GCP secret
  dataFrom:
  - extract:
      key: nova-staging-identity-service-oauth
