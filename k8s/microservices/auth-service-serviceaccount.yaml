apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service
  namespace: nova-auth
  labels:
    app: auth-service

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: auth-service-role
  namespace: nova-auth
  labels:
    app: auth-service
rules:
# Allow reading configmaps and secrets in the same namespace
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

# Allow reading pods (for internal service discovery)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auth-service-rolebinding
  namespace: nova-auth
  labels:
    app: auth-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: auth-service-role
subjects:
- kind: ServiceAccount
  name: auth-service
  namespace: nova-auth
