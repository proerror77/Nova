apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: messaging-service
  namespace: nova-messaging
spec:
  podSelector:
    matchLabels:
      app: messaging-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # REST API from ingress-nginx
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8085
    # REST API from api-gateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: nova-api-gateway
      ports:
        - protocol: TCP
          port: 8085
    # gRPC from other nova services
    - from:
        - namespaceSelector:
            matchExpressions:
              - key: name
                operator: In
                values:
                  - nova-auth
                  - nova-user
                  - nova-content
                  - nova-media
      ports:
        - protocol: TCP
          port: 9085
    # Prometheus metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8085
  egress:
    # PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Kafka
    - to:
        - podSelector:
            matchLabels:
              app: kafka
      ports:
        - protocol: TCP
          port: 9092
    # DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # External HTTPS
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 443
