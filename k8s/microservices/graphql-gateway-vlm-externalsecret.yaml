apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: graphql-gateway-vlm-external-secret
  namespace: nova-backend
  labels:
    app: graphql-gateway
    component: vlm
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: gcp-secretsmanager
    kind: ClusterSecretStore
  target:
    name: graphql-gateway-vlm
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - secretKey: GOOGLE_VISION_API_KEY
    remoteRef:
      key: nova-vision-api-key
