apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alice-voice-service-external-secret
  namespace: nova-staging
  labels:
    app: alice-voice-service
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: gcp-secretsmanager
    kind: ClusterSecretStore
  target:
    name: alice-voice-service-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - secretKey: livekit-url
    remoteRef:
      key: nova-livekit-url
  - secretKey: livekit-api-key
    remoteRef:
      key: nova-livekit-api-key
  - secretKey: livekit-api-secret
    remoteRef:
      key: nova-livekit-api-secret
  - secretKey: xai-api-key
    remoteRef:
      key: nova-xai-api-key
