apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: alice-voice-service-backendconfig
  namespace: nova-staging
spec:
  healthCheck:
    checkIntervalSec: 30
    timeoutSec: 10
    healthyThreshold: 1
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /health
    port: 8080
  timeoutSec: 300
  connectionDraining:
    drainingTimeoutSec: 60
