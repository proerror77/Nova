apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-service
  labels:
    app: social-service
    version: v2
    tier: backend
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.social-service: semver:~2.0
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: social-service
  template:
    metadata:
      labels:
        app: social-service
        version: v2
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: social-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: social-service
        image: nova/social-service
        imagePullPolicy: IfNotPresent

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        ports:
        - name: http
          containerPort: 8006
          protocol: TCP
        - name: grpc
          containerPort: 50052
          protocol: TCP

        env:
        - name: RUST_LOG
          value: "info,social_service=debug"
        - name: SERVICE_NAME
          value: "social-service"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8006"
        - name: SERVER_PORT
          value: "8006"
        - name: GRPC_PORT
          value: "50052"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: social-service-secret
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: social-service-configmap
              key: redis-url
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: social-service-configmap
              key: kafka-brokers
        - name: GRPC_SERVER_CERT_PATH
          value: /etc/nova/certs/server.crt
        - name: GRPC_SERVER_KEY_PATH
          value: /etc/nova/certs/server.key
        - name: GRPC_CA_CERT_PATH
          value: /etc/nova/certs/ca.crt
        - name: GRPC_REQUIRE_CLIENT_CERT
          value: "true"

        livenessProbe:
          httpGet:
            path: /health
            port: 8006
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8006
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/cache
        - name: grpc-mtls-shared
          mountPath: /etc/nova/certs
          readOnly: true

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: grpc-mtls-shared
        secret:
          secretName: grpc-mtls-shared

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - social-service
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: tier
                operator: In
                values:
                - backend

      terminationGracePeriodSeconds: 30
