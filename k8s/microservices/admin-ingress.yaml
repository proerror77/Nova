apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ingress
  labels:
    app: admin
    app.kubernetes.io/name: admin
    app.kubernetes.io/part-of: nova
  annotations:
    kubernetes.io/ingress.class: gce
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Prevent path traversal attacks
      if ($request_uri ~* "\.\.") { return 403; }
      # Security response headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-connections: "10"
spec:
  ingressClassName: gce
  tls:
  - hosts:
    - admin.nova.social
    secretName: admin-tls
  rules:
  # Production admin domain
  - host: admin.nova.social
    http:
      paths:
      # API routes -> admin-api service
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: admin-api
            port:
              number: 8080
      # Frontend routes -> admin-web service
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-web
            port:
              number: 80
---
# Staging Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ingress-staging
  namespace: nova-staging
  labels:
    app: admin
    app.kubernetes.io/name: admin
    app.kubernetes.io/part-of: nova
  annotations:
    kubernetes.io/ingress.class: gce
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~* "\.\.") { return 403; }
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
    nginx.ingress.kubernetes.io/limit-rps: "50"
spec:
  ingressClassName: gce
  tls:
  - hosts:
    - admin-staging.nova.social
    secretName: admin-staging-tls
  rules:
  - host: admin-staging.nova.social
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: admin-api
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-web
            port:
              number: 80
