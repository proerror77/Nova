apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranking-service
  labels:
    app: ranking-service
    tier: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ranking-service
  template:
    metadata:
      labels:
        app: ranking-service
        tier: backend
    spec:
      serviceAccountName: ranking-service
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ranking-service
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - backend
      containers:
        - name: ranking-service
          image: nova/ranking-service
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8011
              protocol: TCP
            - name: grpc
              containerPort: 9011
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          startupProbe:
            tcpSocket:
              port: 9011
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 60

          livenessProbe:
            tcpSocket:
              port: 9011
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            tcpSocket:
              port: 9011
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: GRPC_SERVER_CERT_PATH
              value: /etc/nova/certs/server.crt
            - name: GRPC_SERVER_KEY_PATH
              value: /etc/nova/certs/server.key
            - name: GRPC_CLIENT_CA_CERT_PATH
              value: /etc/nova/certs/ca.crt
            - name: GRPC_REQUIRE_CLIENT_CERT
              value: "true"
          envFrom:
            - configMapRef:
                name: ranking-service-config
            - secretRef:
                name: ranking-service-secret
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-tmp
              mountPath: /var/tmp
            - name: grpc-mtls-shared
              mountPath: /etc/nova/certs
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-tmp
          emptyDir: {}
        - name: grpc-mtls-shared
          secret:
            secretName: grpc-mtls-shared
