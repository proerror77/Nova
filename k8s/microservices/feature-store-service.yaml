apiVersion: v1
kind: Service
metadata:
  name: feature-store
  labels:
    app: feature-store
    tier: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8010
      targetPort: 8010
      protocol: TCP
    - name: grpc
      port: 9010
      targetPort: 9010
      protocol: TCP
  selector:
    app: feature-store
