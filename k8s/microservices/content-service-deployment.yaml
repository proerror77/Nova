apiVersion: v1
kind: Namespace
metadata:
  name: nova-content

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: nova-content
  labels:
    app: content-service
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: content-service
  template:
    metadata:
      labels:
        app: content-service
        tier: backend
    spec:
      serviceAccountName: content-service
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000

      # No InitContainers - content-service has no upstream dependencies
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - content-service
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - backend
      containers:
        - name: content-service
          image: 025434362120.dkr.ecr.ap-northeast-1.amazonaws.com/nova/content-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8085
              protocol: TCP
            - name: grpc
              containerPort: 9085
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"

          # Startup probe: Allows longer initial startup time for initialization
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 60  # 5 minutes for initialization

          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8085
            initialDelaySeconds: 60  # Wait for initialization to complete
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 8085
            initialDelaySeconds: 60  # Wait for initialization to complete
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          envFrom:
            - configMapRef:
                name: content-service-config
            - secretRef:
                name: content-service-secret

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-tmp
              mountPath: /var/tmp

      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-tmp
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: content-service
  namespace: nova-content
  labels:
    app: content-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8085
      targetPort: 8085
      protocol: TCP
    - name: grpc
      port: 9085
      targetPort: 9085
      protocol: TCP
  selector:
    app: content-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: content-service
  namespace: nova-content
