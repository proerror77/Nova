apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  labels:
    app: content-service
    tier: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: content-service
  template:
    metadata:
      labels:
        app: content-service
        tier: backend
    spec:
      serviceAccountName: content-service
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000

      # No InitContainers - content-service has no upstream dependencies
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - content-service
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - backend
      containers:
        - name: content-service
          image: nova/content-service
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9080
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          env:
            - name: GRPC_TLS_ENABLED
              value: "true"
            - name: GRPC_TLS_CA_CERT_PATH
              value: /etc/nova/certs/ca.crt
            - name: GRPC_TLS_CLIENT_CERT_PATH
              value: /etc/nova/certs/client.crt
            - name: GRPC_TLS_CLIENT_KEY_PATH
              value: /etc/nova/certs/client.key
            - name: GRPC_TLS_DOMAIN_NAME
              value: identity-service.nova-staging.svc.cluster.local
            - name: GRPC_SERVER_CERT_PATH
              value: /etc/nova/certs/server.crt
            - name: GRPC_SERVER_KEY_PATH
              value: /etc/nova/certs/server.key
            - name: GRPC_CLIENT_CA_CERT_PATH
              value: /etc/nova/certs/ca.crt
            - name: GRPC_REQUIRE_CLIENT_CERT
              value: "true"
            - name: DATABASE_MAX_CONNECTIONS
              value: "5"

          # Startup probe: Allows longer initial startup time for initialization
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 60  # 5 minutes for initialization

          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 60  # Wait for initialization to complete
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 30  # Faster readiness without ClickHouse dependency
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          envFrom:
            - configMapRef:
                name: content-service-config
            - secretRef:
                name: content-service-secret

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-tmp
              mountPath: /var/tmp
            - name: grpc-mtls-shared
              mountPath: /etc/nova/certs
              readOnly: true

      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-tmp
          emptyDir: {}
        - name: grpc-mtls-shared
          secret:
            secretName: grpc-mtls-shared

---
apiVersion: v1
kind: Service
metadata:
  name: content-service
  labels:
    app: content-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9080
      targetPort: 9080
      protocol: TCP
  selector:
    app: content-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: content-service
