apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secret
  namespace: nova-auth
  labels:
    app: auth-service
type: Opaque
stringData:
  # Database credentials (MUST be populated from secure source)
  # Example format: postgres://user:password@db-host:5432/nova_content
  database-url: "CHANGEME_DATABASE_URL"

  # JWT private key (MUST be populated from secure source)
  # This should be a PEM-encoded RSA private key
  jwt-private-key: |
    CHANGEME_JWT_PRIVATE_KEY

  # JWT public key (MUST be populated from secure source)
  # This should be a PEM-encoded RSA public key
  jwt-public-key: |
    CHANGEME_JWT_PUBLIC_KEY

  # OAuth provider secrets (optional, for Phase 2)
  # google-oauth-client-secret: "CHANGEME"
  # apple-oauth-client-secret: "CHANGEME"
  # facebook-oauth-client-secret: "CHANGEME"
  # wechat-oauth-client-secret: "CHANGEME"
