apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-api-config
  labels:
    app: admin-api
data:
  # JWT Configuration
  JWT_EXPIRY_HOURS: "24"

  # Rate Limiting
  RATE_LIMIT_REQUESTS_PER_SECOND: "20"
  RATE_LIMIT_BURST: "50"

  # Logging
  LOG_FORMAT: "json"

  # CORS (should match admin-web domain)
  CORS_ALLOWED_ORIGINS: "https://admin.nova.social,https://admin-staging.nova.social"
