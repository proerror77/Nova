apiVersion: v1
kind: Namespace
metadata:
  name: nova-feed

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-service
  labels:
    app: feed-service
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: feed-service
  template:
    metadata:
      labels:
        app: feed-service
        tier: backend
    spec:
      serviceAccountName: feed-service
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000

      # Feed service depends on content-service being ready
      initContainers:
        - name: wait-for-content-service
          image: busybox:1.35
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          command:
            - sh
            - -c
            - |
              echo "Waiting for content-service to be ready..."
              for i in $(seq 1 300); do
                if nc -z content-service.nova-content.svc.cluster.local 9085; then
                  echo "✓ content-service is ready"
                  exit 0
                fi
                echo "Attempt $i/300 - content-service not ready yet, retrying in 1s..."
                sleep 1
              done
              echo "✗ FATAL: content-service not ready after 5 minutes"
              exit 1

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - feed-service
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - backend
      containers:
        - name: feed-service
          image: 025434362120.dkr.ecr.ap-northeast-1.amazonaws.com/nova/feed-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8089
              protocol: TCP
            - name: grpc
              containerPort: 9087
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"

          # Startup probe: Allows longer initial startup time for dependency initialization
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 8089
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 60  # 5 minutes for initialization and dependency setup

          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8089
            initialDelaySeconds: 60  # Wait for initialization to complete
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 8089
            initialDelaySeconds: 60  # Wait for initialization to complete
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          envFrom:
            - configMapRef:
                name: feed-service-config
            - secretRef:
                name: feed-service-secret

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-tmp
              mountPath: /var/tmp

      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-tmp
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: feed-service
  labels:
    app: feed-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8089
      targetPort: 8089
      protocol: TCP
    - name: grpc
      port: 9087
      targetPort: 9087
      protocol: TCP
  selector:
    app: feed-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: feed-service
