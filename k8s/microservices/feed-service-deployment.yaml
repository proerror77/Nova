apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-service
  labels:
    app: feed-service
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: feed-service
  template:
    metadata:
      labels:
        app: feed-service
        tier: backend
    spec:
      serviceAccountName: feed-service
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - feed-service
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - backend
      containers:
        - name: feed-service
          image: nova/feed-service
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
            - name: grpc
              containerPort: 9084
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"

          # Startup probe: Allows longer initial startup time for dependency initialization
          startupProbe:
            httpGet:
              path: /health
              port: 8084
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 60  # 5 minutes for initialization and dependency setup

          livenessProbe:
            httpGet:
              path: /health
              port: 8084
            initialDelaySeconds: 60  # Wait for initialization to complete
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8084
            initialDelaySeconds: 60  # Wait for initialization to complete
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          env:
            - name: GRPC_TLS_ENABLED
              value: "true"
            - name: GRPC_TLS_CA_CERT_PATH
              value: /etc/nova/certs/ca.crt
            - name: GRPC_TLS_CLIENT_CERT_PATH
              value: /etc/nova/certs/client.crt
            - name: GRPC_TLS_CLIENT_KEY_PATH
              value: /etc/nova/certs/client.key
            - name: GRPC_TLS_DOMAIN_NAME
              value: identity-service.nova-staging.svc.cluster.local
            - name: GRPC_SERVER_CERT_PATH
              value: /etc/nova/certs/server.crt
            - name: GRPC_SERVER_KEY_PATH
              value: /etc/nova/certs/server.key
            - name: GRPC_CLIENT_CA_CERT_PATH
              value: /etc/nova/certs/ca.crt
            - name: GRPC_REQUIRE_CLIENT_CERT
              value: "true"
          envFrom:
            - configMapRef:
                name: feed-service-config
            - secretRef:
                name: feed-service-secret

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-tmp
              mountPath: /var/tmp
            - name: grpc-mtls-shared
              mountPath: /etc/nova/certs
              readOnly: true

      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-tmp
          emptyDir: {}
        - name: grpc-mtls-shared
          secret:
            secretName: grpc-mtls-shared

---
apiVersion: v1
kind: Service
metadata:
  name: feed-service
  labels:
    app: feed-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8084
      targetPort: 8084
      protocol: TCP
    - name: grpc
      port: 9084
      targetPort: 9084
      protocol: TCP
  selector:
    app: feed-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: feed-service
