apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: admin-api-external-secret
  namespace: nova-staging
  labels:
    app: admin-api
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: gcp-secretsmanager
    kind: ClusterSecretStore
  target:
    name: admin-api-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - secretKey: DATABASE_URL
    remoteRef:
      key: nova-admin-database-url
  - secretKey: REDIS_URL
    remoteRef:
      key: nova-admin-redis-url
  - secretKey: JWT_SECRET
    remoteRef:
      key: nova-admin-jwt-secret
