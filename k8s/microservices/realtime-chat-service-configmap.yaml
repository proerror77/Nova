apiVersion: v1
kind: ConfigMap
metadata:
  name: realtime-chat-service-config
data:
  LOG_LEVEL: "info"
  ENVIRONMENT: "staging"
  # Server
  PORT: "8080"
  GRPC_PORT: "9095"
  # Redis
  REDIS_URL: "redis://redis-master.nova-staging.svc.cluster.local:6379"
  # gRPC services
  # Identity service currently serves plaintext gRPC (no TLS) in staging
  GRPC_IDENTITY_SERVICE_URL: "http://identity-service.nova-staging.svc.cluster.local:50051"
  # S3
  S3_BUCKET: "nova-media-staging"
  S3_REGION: "ap-northeast-1"
  # WebRTC ICE
  ICE_TTL_SECONDS: "86400"
  RTC_STUN_URLS: "stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302"
