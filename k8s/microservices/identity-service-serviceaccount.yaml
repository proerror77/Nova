apiVersion: v1
kind: ServiceAccount
metadata:
  name: identity-service
  labels:
    app: identity-service
    version: v2

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: identity-service-role
  labels:
    app: identity-service
    version: v2
rules:
# Allow reading configmaps and secrets in the same namespace
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

# Allow reading pods (for internal service discovery)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: identity-service-rolebinding
  labels:
    app: identity-service
    version: v2
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: identity-service-role
subjects:
- kind: ServiceAccount
  name: identity-service
