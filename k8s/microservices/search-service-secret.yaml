apiVersion: v1
kind: Secret
metadata:
  name: search-service-secret
type: Opaque
stringData:
  # Local/dev default: connect to postgres service in nova namespace
  # Staging/production will override via overlays and nova-db-credentials
  DATABASE_URL: "postgres://postgres:postgres@postgres.nova.svc.cluster.local:5432/nova_search"
  REDIS_URL: "redis://redis.nova.svc.cluster.local:6379"
  API_KEY: ""
