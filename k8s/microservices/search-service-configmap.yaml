apiVersion: v1
kind: ConfigMap
metadata:
  name: search-service-config
data:
  LOG_LEVEL: "info"
  ENVIRONMENT: "staging"
  # Kafka configuration for event-driven Elasticsearch sync
  KAFKA_BROKERS: "kafka:9092"
  # Local/dev defaults for Elasticsearch (optional)
  ELASTICSEARCH_URL: "http://elasticsearch.nova-staging.svc.cluster.local:9200"
  ELASTICSEARCH_POST_INDEX: "nova_posts"
  ELASTICSEARCH_MESSAGE_INDEX: "nova_messages"
  ELASTICSEARCH_USER_INDEX: "nova_users"
  ELASTICSEARCH_COMMENT_INDEX: "nova_comments"
  # Redis cache
  REDIS_URL: "redis://redis:6379"
