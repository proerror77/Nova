apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  labels:
    app: messaging-service
spec:
  selector:
    app: messaging-service
  type: ClusterIP
  clusterIP: None
  ports:
    - name: grpc
      port: 9080
      targetPort: 9080
      protocol: TCP
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service-lb
  labels:
    app: messaging-service
spec:
  selector:
    app: messaging-service
  type: LoadBalancer
  ports:
    - name: grpc
      port: 9080
      targetPort: 9080
      protocol: TCP
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
