---
# Kubernetes Service for Nova Messaging Service
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: nova-messaging
  labels:
    app: nova
    component: messaging-service
    version: v1
  annotations:
    description: "Service for messaging API and WebSocket access"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: nova
    component: messaging-service
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# External Load Balancer Service for WebSocket clients
apiVersion: v1
kind: Service
metadata:
  name: messaging-service-external
  namespace: nova-messaging
  labels:
    app: nova
    component: messaging-service
    external: "true"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app: nova
    component: messaging-service
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
