apiVersion: v1
kind: ServiceAccount
metadata:
  name: communication-service
  namespace: nova
  labels:
    app: communication-service
    version: v2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: communication-service-role
  namespace: nova
  labels:
    app: communication-service
    version: v2
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: communication-service-rolebinding
  namespace: nova
  labels:
    app: communication-service
    version: v2
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: communication-service-role
subjects:
- kind: ServiceAccount
  name: communication-service
  namespace: nova
