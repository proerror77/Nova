apiVersion: v1
kind: Secret
metadata:
  name: alice-voice-service-secret
  labels:
    app: alice-voice-service
type: Opaque
stringData:
  # Agora RTC credentials
  agora-app-id: "REPLACE_WITH_AGORA_APP_ID"
  agora-app-certificate: ""

  # Deepgram STT API key
  deepgram-api-key: "REPLACE_WITH_DEEPGRAM_API_KEY"

  # OpenAI API key (or compatible provider)
  openai-api-key: "REPLACE_WITH_OPENAI_API_KEY"

  # ElevenLabs TTS key (optional)
  elevenlabs-api-key: ""

---
