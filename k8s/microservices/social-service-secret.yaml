apiVersion: v1
kind: Secret
metadata:
  name: social-service-secret
  labels:
    app: social-service
    version: v2
type: Opaque
stringData:
  # Database connection
  # Uses pgbouncer for connection pooling. sslmode=disable for staging.
  database-url: "postgres://nova:nova@pgbouncer:6432/nova_content?sslmode=disable"

---
