apiVersion: apps/v1
kind: Deployment
metadata:
  name: trust-safety-service
  labels:
    app: trust-safety-service
    tier: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: trust-safety-service
  template:
    metadata:
      labels:
        app: trust-safety-service
        tier: backend
    spec:
      serviceAccountName: trust-safety-service
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - trust-safety-service
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - backend
      containers:
        - name: trust-safety-service
          image: nova/trust-safety-service
          imagePullPolicy: Always
          env:
            - name: GRPC_SERVER_CERT_PATH
              value: /etc/grpc/certs/server.crt
            - name: GRPC_SERVER_KEY_PATH
              value: /etc/grpc/certs/server.key
            - name: GRPC_CA_CERT_PATH
              value: /etc/grpc/certs/ca.crt
            - name: NSFW_DETECTION_ENABLED
              value: "false"
            - name: HEALTH_PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 50056
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 60

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: trust-safety-service-config
            - secretRef:
                name: trust-safety-service-secret
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-tmp
              mountPath: /var/tmp
            - name: grpc-certs
              mountPath: /etc/grpc/certs
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-tmp
          emptyDir: {}
        - name: grpc-certs
          secret:
            secretName: grpc-mtls-shared
