apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
    spec:
      serviceAccountName: user-service
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000

      # InitContainers wait for critical gRPC service dependencies before starting main container
      initContainers:
        - name: wait-for-content-service
          image: busybox:1.35
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          command:
            - sh
            - -c
            - |
              echo "Waiting for content-service to be ready..."
              for i in $(seq 1 300); do
                if nc -z content-service.nova-content.svc.cluster.local 9085; then
                  echo "✓ content-service is ready"
                  exit 0
                fi
                echo "Attempt $i/300 - content-service not ready yet, retrying in 1s..."
                sleep 1
              done
              echo "✗ FATAL: content-service not ready after 5 minutes"
              exit 1

        - name: wait-for-feed-service
          image: busybox:1.35
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          command:
            - sh
            - -c
            - |
              echo "Waiting for feed-service to be ready..."
              for i in $(seq 1 300); do
                if nc -z feed-service.nova-feed.svc.cluster.local 9087; then
                  echo "✓ feed-service is ready"
                  exit 0
                fi
                echo "Attempt $i/300 - feed-service not ready yet, retrying in 1s..."
                sleep 1
              done
              echo "✗ FATAL: feed-service not ready after 5 minutes"
              exit 1

        - name: wait-for-media-service
          image: busybox:1.35
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          command:
            - sh
            - -c
            - |
              echo "Waiting for media-service to be ready..."
              for i in $(seq 1 300); do
                if nc -z media-service.nova-media.svc.cluster.local 9082; then
                  echo "✓ media-service is ready"
                  exit 0
                fi
                echo "Attempt $i/300 - media-service not ready yet, retrying in 1s..."
                sleep 1
              done
              echo "✗ FATAL: media-service not ready after 5 minutes"
              exit 1

        - name: wait-for-auth-service
          image: busybox:1.35
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          command:
            - sh
            - -c
            - |
              echo "Waiting for auth-service to be ready..."
              for i in $(seq 1 300); do
                if nc -z auth-service.nova-auth.svc.cluster.local 9080; then
                  echo "✓ auth-service is ready"
                  exit 0
                fi
                echo "Attempt $i/300 - auth-service not ready yet, retrying in 1s..."
                sleep 1
              done
              echo "✗ FATAL: auth-service not ready after 5 minutes"
              exit 1

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - user-service
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - backend
      containers:
        - name: user-service
          image: nova/user-service
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: grpc
              containerPort: 9081
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          # Startup probe: Allows longer initial startup time for dependency initialization
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 60  # 5 minutes (60 * 5s) for all services to initialize and gRPC clients to connect

          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8081
            initialDelaySeconds: 60  # Wait for initialization to complete
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 8081
            initialDelaySeconds: 60  # Wait for initialization to complete
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: user-service-config
            - secretRef:
                name: user-service-secret
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-tmp
              mountPath: /var/tmp
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-tmp
          emptyDir: {}
