apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: identity-service-pdb
  namespace: nova
  labels:
    app: identity-service
    version: v2
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: identity-service
  # Allow only 1 pod to be unavailable during voluntary disruptions
  maxUnavailable: 1