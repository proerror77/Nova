apiVersion: v1
kind: ConfigMap
metadata:
  name: graph-service-config
data:
  LOG_LEVEL: "info"
  ENVIRONMENT: "staging"
  # Kafka for social + identity sync
  KAFKA_ENABLED: "true"
  KAFKA_BROKERS: "kafka.nova-staging.svc.cluster.local:9092"
  KAFKA_TOPIC_PREFIX: "nova"
  # gRPC server configuration
  SERVER_GRPC_PORT: "9080"
  # Neo4j connection (non-sensitive endpoint only)
  NEO4J_URI: "bolt://neo4j.nova-staging.svc.cluster.local:7687"
  # Dual-write configuration (PostgreSQL as source of truth, Neo4j for graph queries)
  DUAL_WRITE_ENABLED: "true"
  DUAL_WRITE_STRICT_MODE: "false"
