apiVersion: v1
kind: ServiceAccount
metadata:
  name: messaging-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: messaging-service
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: messaging-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: messaging-service
subjects:
  - kind: ServiceAccount
    name: messaging-service
    # NOTE: namespace 由 overlay 的顶层 namespace 字段设置
