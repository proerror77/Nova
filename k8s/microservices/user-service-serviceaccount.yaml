apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-service
  namespace: nova-user
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-service
  namespace: nova-user
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: user-service
  namespace: nova-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: user-service
subjects:
  - kind: ServiceAccount
    name: user-service
    namespace: nova-user
