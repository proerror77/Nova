apiVersion: v1
kind: ServiceAccount
metadata:
  name: nova-api
  namespace: nova
  labels:
    app: nova-api

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nova-api
  namespace: nova
  labels:
    app: nova-api
rules:
# Allow reading configmaps and secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# Allow reading pods (for service discovery)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nova-api
  namespace: nova
  labels:
    app: nova-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nova-api
subjects:
- kind: ServiceAccount
  name: nova-api
  namespace: nova
