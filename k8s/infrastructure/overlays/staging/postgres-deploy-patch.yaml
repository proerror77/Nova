apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: nova
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc-gp3
