apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
spec:
  template:
    spec:
      containers:
      - name: pgbouncer
        image: pgbouncer/pgbouncer:latest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer-exporter
spec:
  template:
    spec:
      containers:
      - name: exporter
        image: prometheuscommunity/pgbouncer-exporter:latest

