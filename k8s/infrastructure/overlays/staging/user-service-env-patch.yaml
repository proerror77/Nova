apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: nova
spec:
  template:
    spec:
      containers:
      - name: user-service
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: nova-jwt-keys
              key: JWT_SECRET
        - name: S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: nova-s3-credentials
              key: S3_BUCKET
        - name: S3_REGION
          valueFrom:
            secretKeyRef:
              name: nova-s3-credentials
              key: AWS_REGION
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: nova-s3-credentials
              key: AWS_REGION
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: nova-s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: nova-s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_SESSION_TOKEN
          valueFrom:
            secretKeyRef:
              name: nova-s3-credentials
              key: AWS_SESSION_TOKEN
