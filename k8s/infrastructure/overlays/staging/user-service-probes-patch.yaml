apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: nova
spec:
  template:
    spec:
      containers:
      - name: user-service
        startupProbe:
          httpGet: null
          tcpSocket:
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 60
        readinessProbe:
          httpGet: null
          tcpSocket:
            port: 8083
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
        livenessProbe:
          httpGet: null
          tcpSocket:
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
