apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
spec:
  template:
    spec:
      containers:
      - name: content-service
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: nova-redis-credentials
              key: REDIS_URL

