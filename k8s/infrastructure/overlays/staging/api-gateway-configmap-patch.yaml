apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
      worker_connections 1024;
      use epoll;
    }

    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      log_format api_log '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '"$http_x_forwarded_for" '
                         'rt=$request_time '
                         'uht=$upstream_header_time '
                         'urt=$upstream_response_time';

      access_log /var/log/nginx/access.log api_log;

      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      client_max_body_size 50m;

      # 上游服務：直接指向 nova-staging 內部 Service
      upstream user_service {
        least_conn;
        server identity-service.nova-staging.svc.cluster.local:8080 weight=10;
        keepalive 32;
      }

      upstream content_service {
        least_conn;
        server content-service.nova-staging.svc.cluster.local:8080 weight=10;
        keepalive 32;
      }

      upstream media_service {
        least_conn;
        server media-service.nova-staging.svc.cluster.local:8082 weight=10;
        keepalive 32;
      }

      server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        location /health {
          return 200 '{"status":"ok"}\n';
          add_header Content-Type 'application/json';
          access_log off;
        }

        # User / Auth (v2)
        location ~ ^/api/v2/(users|auth)/ {
          proxy_pass http://user_service;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Connection "";
        }

        # Content (v2)
        location ~ ^/api/v2/(posts|comments|stories)/ {
          proxy_pass http://content_service;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Connection "";
        }

        # Media (v2)
        location ~ ^/api/v2/(videos|uploads|reels)/ {
          proxy_pass http://media_service;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Connection "";
        }
      }
    }
