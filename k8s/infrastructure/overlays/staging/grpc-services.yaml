# gRPC 微服务端口配置
# Staging 环境中所有微服务的服务暴露配置
# 端口配置与集群实际运行一致

---
apiVersion: v1
kind: Service
metadata:
  name: content-service
  namespace: nova-staging
  labels:
    app: content-service
    service-type: grpc
spec:
  type: ClusterIP
  selector:
    app: content-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9080
    targetPort: 9080
    protocol: TCP

