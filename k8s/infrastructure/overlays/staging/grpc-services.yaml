# gRPC 微服务端口配置
# Staging 环境中所有微服务的 gRPC 服务暴露配置
# 每个服务都通过 Kubernetes DNS 暴露为 <service-name>.nova-staging.svc.cluster.local:50051

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: nova-staging
  labels:
    app: user-service
    service-type: grpc
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

