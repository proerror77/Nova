apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
spec:
  template:
    spec:
      containers:
      - name: content-service
        env:
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: nova-config
              key: KAFKA_BROKERS
        - name: CORS_ALLOWED_ORIGINS
          value: "https://staging.nova.example.com,https://nova.example.com"
        - name: CLICKHOUSE_URL
          value: "http://clickhouse.nova-staging.svc.cluster.local:8123"
        - name: CLICKHOUSE_DATABASE
          value: analytics
        - name: CLICKHOUSE_USERNAME
          valueFrom:
            secretKeyRef:
              name: nova-clickhouse-credentials
              key: CLICKHOUSE_USER
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nova-clickhouse-credentials
              key: CLICKHOUSE_PASSWORD
