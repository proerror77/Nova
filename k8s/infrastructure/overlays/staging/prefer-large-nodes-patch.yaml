apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-service
  namespace: nova
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: nodegroup
                operator: In
                values: ["large"]
---
