apiVersion: v1
kind: Service
metadata:
  name: clickhouse-internal
  namespace: clickhouse
  labels:
    app: nova
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8123
      targetPort: http
      protocol: TCP
    - name: tcp
      port: 9000
      targetPort: tcp
      protocol: TCP
  selector:
    clickhouse.altinity.com/app: chop
    clickhouse.altinity.com/chi: nova-ch
    clickhouse.altinity.com/namespace: clickhouse
    clickhouse.altinity.com/ready: "yes"

