apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: nova-staging
  labels:
    app: neo4j
spec:
  type: ClusterIP
  ports:
    - name: bolt
      port: 7687
      targetPort: 7687
      protocol: TCP
    - name: http
      port: 7474
      targetPort: 7474
      protocol: TCP
  selector:
    app: neo4j

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: nova-staging
  labels:
    app: neo4j
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      # Disable automatic service-link environment variables (PORT_*) which
      # are interpreted as Neo4j config entries and break strict validation.
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: false
      containers:
        - name: neo4j
          image: neo4j:5.23
          imagePullPolicy: IfNotPresent
          ports:
            - name: bolt
              containerPort: 7687
              protocol: TCP
            - name: http
              containerPort: 7474
              protocol: TCP
          env:
            # Staging: run without authentication to avoid managing DB passwords here.
            # When enabling graph-service in staging/prod, switch to NEO4J_AUTH from a Secret.
            - name: NEO4J_AUTH
              value: "none"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
            - name: neo4j-logs
              mountPath: /logs
      volumes:
        - name: neo4j-logs
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: neo4j-data
        labels:
          app: neo4j
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard-rwo
        resources:
          requests:
            storage: 20Gi
