apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
spec:
  template:
    spec:
      containers:
      - name: search-service
        env:
        - name: PORT
          value: "8086"
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch.nova-staging.svc.cluster.local:9200"
        - name: CLICKHOUSE_URL
          value: "http://clickhouse.nova-staging.svc.cluster.local:8123"
        - name: CLICKHOUSE_DATABASE
          value: analytics
        - name: CLICKHOUSE_USERNAME
          valueFrom:
            secretKeyRef:
              name: nova-clickhouse-credentials
              key: CLICKHOUSE_USER
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nova-clickhouse-credentials
              key: CLICKHOUSE_PASSWORD
