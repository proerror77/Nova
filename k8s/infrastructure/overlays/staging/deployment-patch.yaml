apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: identity-service
        env:
        - name: AWS_SECRETS_JWT_NAME
          value: "nova/staging/nova-jwt-keys"
        - name: AWS_REGION
          value: "ap-northeast-1"
        # Global non-expiring invite code for staging QA
        # NOTE: Do NOT set in production.
        - name: GLOBAL_TEST_INVITE_CODE
          value: "NOVATEST"
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
