apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: nova
spec:
  template:
    spec:
      containers:
      - name: auth-service
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
