# 微服务启动依赖管理
# 为各个微服务添加 Init Container，确保依赖服务先启动
# 这避免了级联故障和启动顺序混乱

---
# feed-service 依赖：user-service + kafka
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-service
  namespace: nova-staging
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-user-service
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "⏳ Waiting for user-service:50051..."
          for i in $(seq 1 30); do
            if nc -zv user-service.nova-staging.svc.cluster.local 50051 2>/dev/null; then
              echo "✓ user-service is ready"
              exit 0
            fi
            echo "  Attempt $i/30, retrying..."
            sleep 2
          done
          echo "❌ user-service is not ready"
          exit 1

      - name: wait-for-kafka
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "⏳ Waiting for kafka:9092..."
          for i in $(seq 1 30); do
            if nc -zv kafka.nova-staging.svc.cluster.local 9092 2>/dev/null; then
              echo "✓ kafka is ready"
              exit 0
            fi
            echo "  Attempt $i/30, retrying..."
            sleep 2
          done
          echo "❌ kafka is not ready"
          exit 1

