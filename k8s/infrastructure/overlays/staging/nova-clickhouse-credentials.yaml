apiVersion: v1
kind: Secret
metadata:
  name: nova-clickhouse-credentials
  namespace: nova-staging
  labels:
    app: nova
    managed-by: kustomize
type: Opaque
stringData:
  # managed by AWS Secrets Manager via secrets-sync CronJob
  # Temporary staging credentials (will be replaced by secrets-sync)
  CLICKHOUSE_HOST: clickhouse.nova-staging.svc.cluster.local
  CLICKHOUSE_PORT: "8123"
  CLICKHOUSE_USER: nova
  CLICKHOUSE_PASSWORD: clickhouse_staging_temp_pwd
  CLICKHOUSE_DATABASE: analytics
