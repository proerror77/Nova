apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nova-db-credentials
  namespace: nova-staging
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: nova-db-credentials
    creationPolicy: Merge
  dataFrom:
    - extract:
        key: nova/staging/nova-db-credentials
