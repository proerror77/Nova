apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: nova
spec:
  template:
    spec:
      containers:
      - name: content-service
        # Startup probe: Allows 5 minutes for service to start (60 failures * 5s = 300s)
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 60
          timeoutSeconds: 3
        # Readiness probe: Determines if service can receive traffic
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        # Liveness probe: Detects if service needs restart
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
