apiVersion: v1
kind: Service
metadata:
  name: nova-postgres
  namespace: nova
  labels:
    app: nova-postgres
spec:
  clusterIP: None
  ports:
    - port: 5432
      name: postgres
  selector:
    app: nova-postgres

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nova-postgres
  namespace: nova
  labels:
    app: nova-postgres
spec:
  serviceName: nova-postgres
  replicas: 1
  selector:
    matchLabels:
      app: nova-postgres
  template:
    metadata:
      labels:
        app: nova-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - secretRef:
            name: postgres-secrets
        - configMapRef:
            name: postgres-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        - name: migrations
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: migrations
        configMap:
          name: postgres-migrations
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-migrations
  namespace: nova
data:
  init-nova.sql: |
    -- Initialize Nova database with required extensions
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pgcrypto";
