apiVersion: v1
kind: Secret
metadata:
  name: nova-secrets
  namespace: nova
  labels:
    app: nova
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgres://postgres:postgres@nova-postgres:5432/nova_prod"

  # Redis connection
  REDIS_URL: "redis://nova-redis:6379"
  CLICKHOUSE_PASSWORD: ""

  # JWT Secrets - IMPORTANT: Replace with your actual keys
  # Generate with: openssl genpkey -algorithm RSA -out private.pem -pkeyopt rsa_keygen_bits:2048
  # Then base64 encode: cat private.pem | base64
  JWT_SECRET: "your_jwt_secret_here_minimum_32_bytes"
  JWT_PRIVATE_KEY_PEM: |
    -----BEGIN PRIVATE KEY-----
    YOUR_BASE64_ENCODED_PRIVATE_KEY_HERE
    -----END PRIVATE KEY-----
  JWT_PUBLIC_KEY_PEM: |
    -----BEGIN PUBLIC KEY-----
    YOUR_BASE64_ENCODED_PUBLIC_KEY_HERE
    -----END PUBLIC KEY-----

  # Email SMTP
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "your-email@gmail.com"
  SMTP_PASSWORD: "your-app-password"
  SMTP_FROM: "noreply@nova.app"

  # AWS S3 - sonic-shih IAM user credentials
  # IMPORTANT: Replace with actual credentials from sonic-shih IAM user
  # Get credentials from: AWS Console → IAM → Users → sonic-shih → Security credentials
  # Ensure sonic-shih has AmazonS3FullAccess policy attached
  AWS_ACCESS_KEY_ID: "AKIA_YOUR_ACCESS_KEY_ID_HERE"
  AWS_SECRET_ACCESS_KEY: "your_aws_secret_access_key_here"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: nova
  labels:
    app: nova-postgres
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "your_postgres_password_here"
  POSTGRES_DB: "nova_prod"
