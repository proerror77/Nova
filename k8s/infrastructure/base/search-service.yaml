---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  labels:
    app: nova
    component: search-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9080
      targetPort: 9080
      protocol: TCP
  selector:
    app: nova
    component: search-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  labels:
    app: nova
    component: search-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nova
      component: search-service
  template:
    metadata:
      labels:
        app: nova
        component: search-service
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: search-service
        image: nova/search-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9080
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nova-db-credentials
              key: search-db-url
        - name: ELASTICSEARCH_URL
          valueFrom:
            secretKeyRef:
              name: nova-db-credentials
              key: elasticsearch-url
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: nova-config
              key: KAFKA_BROKERS
        envFrom:
        - configMapRef:
            name: nova-config
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
