---
# 全局应用配置
# NOTE: namespace 由 overlay 的顶层 namespace 字段设置
apiVersion: v1
kind: ConfigMap
metadata:
  name: nova-config
data:
  # 环境
  APP_ENV: production
  LOG_LEVEL: info

  # 服务配置
  CONTENT_SERVICE_HOST: "0.0.0.0"
  CONTENT_SERVICE_PORT: "8081"
  MEDIA_SERVICE_HOST: "0.0.0.0"
  MEDIA_SERVICE_PORT: "8082"

  # Kafka
  KAFKA_BROKERS: kafka:9092
  KAFKA_EVENTS_TOPIC: nova_events

  # ClickHouse
  CLICKHOUSE_URL: http://clickhouse:8123
  CLICKHOUSE_DATABASE: nova
  ELASTICSEARCH_URL: http://elasticsearch:9200

  # Jaeger 追踪
  JAEGER_AGENT_HOST: jaeger-agent
  JAEGER_AGENT_PORT: "6831"
  RUST_LOG: info,actix_web=debug
