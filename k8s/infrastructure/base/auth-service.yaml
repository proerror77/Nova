---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: nova
    component: auth-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9080
      targetPort: 9080
      protocol: TCP
  selector:
    app: nova
    component: auth-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: nova
    component: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nova
      component: auth-service
  template:
    metadata:
      labels:
        app: nova
        component: auth-service
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: auth-service
        image: nova/auth-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9080
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nova-db-credentials
              key: auth-db-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: nova-secrets
              key: jwt-secret
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: nova-config
              key: KAFKA_BROKERS
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: nova-db-credentials
              key: redis-url
        envFrom:
        - configMapRef:
            name: nova-config
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
