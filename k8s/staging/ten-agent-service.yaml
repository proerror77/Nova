apiVersion: v1
kind: Service
metadata:
  name: ten-agent
  namespace: nova-staging
  labels:
    app: ten-agent
    app.kubernetes.io/name: ten-agent
    app.kubernetes.io/part-of: nova
spec:
  type: ClusterIP
  selector:
    app: ten-agent
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
---
# WebSocket 專用 Service (headless for sticky sessions)
apiVersion: v1
kind: Service
metadata:
  name: ten-agent-ws
  namespace: nova-staging
  labels:
    app: ten-agent
    app.kubernetes.io/name: ten-agent-ws
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for WebSocket sticky sessions
  selector:
    app: ten-agent
  ports:
    - name: ws
      port: 8080
      targetPort: 8080
      protocol: TCP
