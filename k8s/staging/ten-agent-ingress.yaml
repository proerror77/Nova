apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ten-agent
  namespace: nova-staging
  labels:
    app: ten-agent
    app.kubernetes.io/name: ten-agent
    app.kubernetes.io/part-of: nova
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  ingressClassName: gce
  rules:
    - host: alice-voice.staging.nova.social
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ten-agent
                port:
                  number: 80
