apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: graphql-gateway
  namespace: nova-staging
  labels:
    app: graphql-gateway
    tier: api

spec:
  podSelector:
    matchLabels:
      app: graphql-gateway

  # Ingress rules: allow inbound traffic
  ingress:
    # Allow from Ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000

    # Allow from Prometheus for metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090

    # Allow from Jaeger for distributed tracing (if using)
    - from:
        - namespaceSelector:
            matchLabels:
              name: tracing
      ports:
        - protocol: TCP
          port: 8000

  # Egress rules: allow outbound traffic
  egress:
    # Allow to Kafka cluster
    - to:
        - podSelector:
            matchLabels:
              app: kafka
          namespaceSelector:
            matchLabels:
              name: nova-staging
      ports:
        - protocol: TCP
          port: 9092

    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
          namespaceSelector:
            matchLabels:
              name: nova-staging
      ports:
        - protocol: TCP
          port: 6379

    # Allow to PostgreSQL database
    - to:
        - podSelector:
            matchLabels:
              app: postgres
          namespaceSelector:
            matchLabels:
              name: nova-staging
      ports:
        - protocol: TCP
          port: 5432

    # Allow to downstream microservices (user, content, etc)
    - to:
        - namespaceSelector:
            matchLabels:
              name: nova-staging
      ports:
        - protocol: TCP
          port: 8080  # gRPC ports for internal services

    # Allow DNS queries
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow external HTTPS (for downloading images, etc)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

  policyTypes:
    - Ingress
    - Egress
