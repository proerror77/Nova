apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-gateway
  namespace: nova-staging
  labels:
    app: graphql-gateway
    tier: api
    version: staging
  annotations:
    description: "GraphQL Gateway with Kafka subscriptions, Redis caching, and rate limiting"

spec:
  replicas: 3  # Staging: 3 replicas for redundancy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: graphql-gateway

  template:
    metadata:
      labels:
        app: graphql-gateway
        tier: api
        version: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"

    spec:
      serviceAccountName: graphql-gateway
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # ✅ P0-5: Wait for Kafka cluster to be ready
