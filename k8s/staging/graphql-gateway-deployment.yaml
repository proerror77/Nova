      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - graphql-gateway
                topologyKey: kubernetes.io/hostname

        # Prefer nodes labeled as api tier
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - api

      # Pod Disruption Budget: ensure at least 1 replica running
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: graphql-gateway

      containers:
        - name: graphql-gateway
          image: asia-northeast1-docker.pkg.dev/banded-pad-479802-k9/nova/graphql-gateway:latest
          imagePullPolicy: Always

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # ✅ P0-5: Environment configuration for subscriptions
          env:
            # Service discovery
            - name: RUST_LOG
              value: "info,graphql_gateway=debug"

            # Server configuration
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8080"

            # Service endpoints (using GRPC_ prefix for GrpcConfig compatibility)
            - name: GRPC_IDENTITY_SERVICE_URL
              value: "http://identity-service.nova-staging.svc.cluster.local:50051"
            - name: GRPC_GRAPH_SERVICE_URL
              value: "http://graph-service.nova-staging.svc.cluster.local:9080"
            - name: GRPC_CHAT_SERVICE_URL
              value: "http://realtime-chat-service.nova-staging.svc.cluster.local:9085"
            - name: GRPC_NOTIFICATION_SERVICE_URL
              value: "http://notification-service.nova-staging.svc.cluster.local:9080"
            - name: GRPC_CONTENT_SERVICE_URL
              value: "http://content-service.nova-staging.svc.cluster.local:9080"
            - name: GRPC_FEED_SERVICE_URL
              value: "http://feed-service.nova-staging.svc.cluster.local:9084"
            - name: GRPC_SOCIAL_SERVICE_URL
              value: "http://social-service.nova-staging.svc.cluster.local:9006"
            - name: GRPC_MEDIA_SERVICE_URL
              value: "http://media-service.nova-staging.svc.cluster.local:9080"
            - name: GRPC_SEARCH_SERVICE_URL
              value: "http://search-service.nova-staging.svc.cluster.local:9080"

            # Kafka configuration
            - name: KAFKA_BROKERS
              value: "kafka-broker-0.kafka-headless.nova-staging.svc.cluster.local:9092,kafka-broker-1.kafka-headless.nova-staging.svc.cluster.local:9092,kafka-broker-2.kafka-headless.nova-staging.svc.cluster.local:9092"
            - name: KAFKA_GROUP_ID
              value: "graphql-gateway-staging"
            - name: KAFKA_TIMEOUT_MS
              value: "5000"
            - name: KAFKA_AUTO_OFFSET_RESET
              value: "earliest"

            # Redis configuration
            - name: REDIS_URL
              value: "redis://redis.nova-media.svc.cluster.local:6379"

            # GraphQL configuration
            - name: GRAPHQL_PLAYGROUND_ENABLED
              value: "true"
            - name: GRAPHQL_INTROSPECTION_ENABLED
              value: "true"

            # Rate limiting
            - name: RATE_LIMIT_RPS
              value: "100"
            - name: RATE_LIMIT_BURST
              value: "10"

            # Query complexity
            - name: MAX_QUERY_COMPLEXITY
              value: "1000"

            # CORS
            - name: ALLOWED_ORIGINS
              value: "http://localhost:3000,http://staging.example.com"

            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: graphql-gateway-secret
                  key: DATABASE_URL

            # JWT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: graphql-gateway-secret
                  key: JWT_SECRET
            - name: JWT_PRIVATE_KEY_PEM
              valueFrom:
                secretKeyRef:
                  name: graphql-gateway-secret
                  key: JWT_PRIVATE_KEY_PEM
            - name: JWT_PUBLIC_KEY_PEM
              valueFrom:
                secretKeyRef:
                  name: graphql-gateway-secret
                  key: JWT_PUBLIC_KEY_PEM

          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          # Startup probe (important for slow startups)
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 5
            failureThreshold: 30  # Allow 30 seconds to start

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      # Termination
      terminationGracePeriodSeconds: 30

      # DNS policy for service discovery
      dnsPolicy: ClusterFirst
