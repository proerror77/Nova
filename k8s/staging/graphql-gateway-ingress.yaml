apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graphql-gateway
  namespace: nova-staging
  labels:
    app: graphql-gateway
    tier: api
  annotations:
    # Ingress controller annotations
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"

    # NGINX annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "graphql-gateway"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

    # Rate limiting per IP
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://staging.example.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS, DELETE, PUT"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"

spec:
  tls:
    - hosts:
        - api.staging.example.com
        - graphql.staging.example.com
      secretName: graphql-gateway-tls

  rules:
    # Primary GraphQL endpoint
    - host: graphql.staging.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: graphql-gateway
                port:
                  number: 80

    # Alternative API endpoint
    - host: api.staging.example.com
      http:
        paths:
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: graphql-gateway
                port:
                  number: 80

          # Metrics endpoint (restrict to monitoring namespace)
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: graphql-gateway
                port:
                  number: 9090

          # Health check endpoint
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: graphql-gateway
                port:
                  number: 80

          # Schema endpoint
          - path: /schema
            pathType: Prefix
            backend:
              service:
                name: graphql-gateway
                port:
                  number: 80

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: graphql-gateway-tls
  namespace: nova-staging
  labels:
    app: graphql-gateway

spec:
  secretName: graphql-gateway-tls
  duration: 2160h  # 90 days
  renewBefore: 720h  # 30 days

  commonName: graphql.staging.example.com
  dnsNames:
    - graphql.staging.example.com
    - api.staging.example.com

  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
