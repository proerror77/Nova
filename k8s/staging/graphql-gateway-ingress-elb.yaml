# GraphQL Gateway Ingress for AWS ELB (Staging)
# This ingress exposes the GraphQL Gateway via NGINX Ingress Controller
# without custom domain names - uses AWS ELB DNS directly
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graphql-gateway-ingress
  namespace: nova-staging
  labels:
    app: nova-api
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/websocket-services: graphql-gateway
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: graphql-gateway
            port:
              number: 8080
        path: /graphql
        pathType: Prefix
      - backend:
          service:
            name: graphql-gateway
            port:
              number: 8080
        path: /playground
        pathType: Prefix
      - backend:
          service:
            name: graphql-gateway
            port:
              number: 8080
        path: /health
        pathType: Exact
      - backend:
          service:
            name: graphql-gateway
            port:
              number: 8080
        path: /api/v2
        pathType: Prefix
      - backend:
          service:
            name: graphql-gateway
            port:
              number: 8080
        path: /ws
        pathType: Prefix
