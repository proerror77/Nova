# GraphQL Gateway Ingress for AWS ELB (Staging)
# This ingress exposes the GraphQL Gateway via NGINX Ingress Controller
# without custom domain names - uses AWS ELB DNS directly
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graphql-gateway-ingress
  namespace: nova-staging
  labels:
    app: nova-api
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Enable WebSocket upgrade for both GraphQL subscriptions (/ws)
    # and realtime-chat-service alias (/ws/chat)
    nginx.ingress.kubernetes.io/websocket-services: "graphql-gateway,realtime-chat-service"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # GraphQL & core API entrypoints
      - backend:
          service:
            name: graphql-gateway
            port:
              number: 8080
        path: /graphql
        pathType: Prefix
      - backend:
          service:
            name: graphql-gateway
            port:
              number: 8080
        path: /playground
        pathType: Prefix
      - backend:
          service:
            name: graphql-gateway
            port:
              number: 8080
        path: /health
        pathType: Exact

      # Guest feed (unauthenticated) - route directly to feed-service
      # This ensures /api/v2/guest/feed/trending is NOT blocked by GraphQL JWT middleware.
      - backend:
          service:
            name: feed-service
            port:
              number: 8084
        path: /api/v2/guest/feed
        pathType: Prefix

      # All other /api/v2 traffic goes through GraphQL Gateway (requires JWT)
      - backend:
          service:
            name: graphql-gateway
            port:
              number: 8080
        path: /api/v2
        pathType: Prefix
      # WebSocket entrypoints
      - backend:
          service:
            name: graphql-gateway
            port:
              number: 8080
        path: /ws
        pathType: Prefix
      - backend:
          service:
            name: realtime-chat-service
            port:
              number: 8080
        path: /ws/chat
        pathType: Prefix
