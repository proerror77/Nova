---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: graphql-gateway-secret
  namespace: nova-gateway
spec:
  # Sync from AWS Secrets Manager every hour
  refreshInterval: 1h

  # Reference to the ClusterSecretStore that knows how to talk to AWS
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager

  # Extract all keys from the AWS secret
  dataFrom:
    - extract:
        key: nova/staging/identity-service-secret

  # Target Kubernetes Secret to create/update
  target:
    name: graphql-gateway-secret
    creationPolicy: Owner
    deletionPolicy: Retain
