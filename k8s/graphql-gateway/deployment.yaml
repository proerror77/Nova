---
apiVersion: v1
kind: Namespace
metadata:
  name: nova-gateway
  labels:
    app: nova
    component: gateway

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: graphql-gateway-config
  namespace: nova-gateway
data:
  # Logging
  RUST_LOG: "info,graphql_gateway=debug,aws_secrets=debug"

  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  SERVER_WORKERS: "4"

  # Service Endpoints (gRPC) - staging services in nova-staging namespace
  # All gRPC services are exposed on port 50051 via grpc-services.yaml
  AUTH_SERVICE_URL: "http://identity-service.nova-staging.svc.cluster.local:50051"
  USER_SERVICE_URL: "http://identity-service.nova-staging.svc.cluster.local:50051"
  CONTENT_SERVICE_URL: "http://content-service.nova-staging.svc.cluster.local:50051"
  FEED_SERVICE_URL: "http://feed-service.nova-staging.svc.cluster.local:9084"
  MESSAGING_SERVICE_URL: "http://messaging-service.nova-staging.svc.cluster.local:50051"
  NOTIFICATION_SERVICE_URL: "http://notification-service.nova-staging.svc.cluster.local:50051"
  SEARCH_SERVICE_URL: "http://search-service.nova-staging.svc.cluster.local:50051"
  STREAMING_SERVICE_URL: "http://realtime-chat-service.nova-staging.svc.cluster.local:50051"
  MEDIA_SERVICE_URL: "http://media-service.nova-staging.svc.cluster.local:50051"

  # Database (value injected from AWS Secrets via ExternalSecrets)
  # Actual DATABASE_URL comes from graphql-gateway-db-credentials secret
  DB_MAX_CONNECTIONS: "20"
  DB_MIN_CONNECTIONS: "5"

  # JWT
  JWT_ISSUER: "nova-graphql-gateway"
  JWT_AUDIENCE: "nova-api"

  # GraphQL (SECURITY: Should be 'false' in production)
  GRAPHQL_PLAYGROUND: "true"    # Only for staging/development
  GRAPHQL_MAX_DEPTH: "10"
  GRAPHQL_MAX_COMPLEXITY: "1000"
  GRAPHQL_INTROSPECTION: "true" # Only for staging/development

# Logging
  RUST_LOG: "info,graphql_gateway=debug,aws_secrets=debug"

---
# ServiceAccount for GraphQL Gateway with IRSA access to AWS Secrets Manager
apiVersion: v1
kind: ServiceAccount
metadata:
  name: graphql-gateway
  namespace: nova-gateway
  labels:
    app: graphql-gateway
    component: gateway
  annotations:
    # Reuse the same IAM role as identity-service in staging, which already
    # has permission to read nova/staging/nova-jwt-keys from AWS Secrets Manager.
    eks.amazonaws.com/role-arn: arn:aws:iam::025434362120:role/nova-staging-secrets-manager-role

---
# NOTE: Secrets are now managed by External Secrets Operator
# This secret is auto-synced from AWS Secrets Manager
# No manual secret management needed here

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-gateway
  namespace: nova-gateway
  labels:
    app: graphql-gateway
    component: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: graphql-gateway
  template:
    metadata:
      labels:
        app: graphql-gateway
        component: gateway
    spec:
      serviceAccountName: graphql-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: graphql-gateway
        image: 025434362120.dkr.ecr.ap-northeast-1.amazonaws.com/nova/graphql-gateway:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: graphql-gateway-config
        env:
        - name: AWS_REGION
          value: "ap-northeast-1"
        # JWT keys from External Secrets (synced from AWS Secrets Manager)
        - name: JWT_ALGORITHM
          value: "RS256"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: graphql-gateway-secret
              key: jwt-private-key
        - name: JWT_VALIDATION_KEY
          valueFrom:
            secretKeyRef:
              name: graphql-gateway-secret
              key: jwt-public-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: graphql-gateway
  namespace: nova-gateway
  labels:
    app: graphql-gateway
    component: gateway
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: graphql-gateway

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: graphql-gateway-hpa
  namespace: nova-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: graphql-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: graphql-gateway-pdb
  namespace: nova-gateway
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: graphql-gateway
