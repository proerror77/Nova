name: NovaApp
options:
  bundleIdPrefix: com.nova
  deploymentTarget:
    iOS: 16.0
  xcodeVersion: "15.0"

settings:
  base:
    SWIFT_VERSION: 5.9
    DEVELOPMENT_TEAM: YOUR_TEAM_ID

targets:
  NovaApp:
    type: application
    platform: iOS
    deploymentTarget: "16.0"
    sources:
      - NovaApp
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.nova.app
        INFOPLIST_FILE: NovaApp/Info.plist
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    dependencies:
      - sdk: UIKit.framework
      - sdk: SwiftUI.framework
      - sdk: AuthenticationServices.framework # Apple Sign In

  NovaAppTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - Tests
    dependencies:
      - target: NovaApp
