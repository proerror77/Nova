steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/banded-pad-479802-k9/nova-images/graphql-gateway:${_TAG}'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/banded-pad-479802-k9/nova-images/graphql-gateway:latest'
      - '-f'
      - 'backend/graphql-gateway/Dockerfile'
      - '.'
    timeout: '1800s'

images:
  - 'asia-northeast1-docker.pkg.dev/banded-pad-479802-k9/nova-images/graphql-gateway:${_TAG}'
  - 'asia-northeast1-docker.pkg.dev/banded-pad-479802-k9/nova-images/graphql-gateway:latest'

substitutions:
  _TAG: 'v1.0.0'

timeout: '2400s'
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
