name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: [enhancement]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the suggestion! Please provide as much detail as possible.
  - type: input
    id: summary
    attributes:
      label: Summary
      placeholder: e.g. Add real-time chat message search
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - backend
        - frontend
        - ios
        - streaming
        - infra
    validations:
      required: true
  - type: input
    id: acceptance
    attributes:
      label: Acceptance Criteria
      placeholder: Bullet list of criteria

