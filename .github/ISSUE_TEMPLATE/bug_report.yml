name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: summary
    attributes:
      label: Summary
      description: A clear and concise description of the bug
      placeholder: e.g. Crash when starting streaming service
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide step-by-step instructions to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior / Logs
      description: Include error messages, stack traces, screenshots when possible
    validations:
      required: true
  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      options:
        - backend
        - frontend
        - ios
        - streaming
        - infra
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version / Commit SHA
      placeholder: e.g. v1.2.3 or a1b2c3d
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      options:
        - label: I have searched existing issues
          required: true
        - label: I can reproduce this with the latest main
          required: false

