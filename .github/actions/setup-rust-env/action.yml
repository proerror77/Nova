name: Setup Rust Environment
description: Install Rust toolchain, protoc, and configure caching

inputs:
  cache-key-suffix:
    description: Additional cache key suffix for better cache granularity
    required: false
    default: default

runs:
  using: composite
  steps:
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install protoc
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
        protoc --version

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          backend/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ inputs.cache-key-suffix }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ inputs.cache-key-suffix }}-
          ${{ runner.os }}-cargo-

    - name: Cache Cargo tools
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/
        key: ${{ runner.os }}-cargo-tools-${{ hashFiles('.github/workflows/**') }}
        restore-keys: ${{ runner.os }}-cargo-tools-
