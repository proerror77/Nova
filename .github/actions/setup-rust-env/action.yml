name: Setup Rust Environment
description: Install Rust toolchain, protoc, and configure caching

inputs:
  cache-key-suffix:
    description: Additional cache key suffix for better cache granularity
    required: false
    default: default

runs:
  using: composite
  steps:
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install protoc
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
        protoc --version

    # âœ… OPTIMIZED: Use Swatinem/rust-cache for better performance
    - name: Setup Rust Cache (Optimized)
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: backend
        shared-key: nova-backend-${{ inputs.cache-key-suffix }}
        cache-on-failure: true
        cache-targets: true
        cache-all-crates: true
        save-if: ${{ github.ref == 'refs/heads/main' }}

    # Keep tool caching separate for faster restoration
    - name: Cache Cargo tools
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/
        key: ${{ runner.os }}-cargo-tools-${{ hashFiles('.github/workflows/**') }}
        restore-keys: ${{ runner.os }}-cargo-tools-
