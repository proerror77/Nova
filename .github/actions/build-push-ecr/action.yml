name: Build and Push to ECR
description: Unified Docker build and push to AWS ECR for all services

inputs:
  service-name:
    description: Name of the service (e.g., user-service, auth-service)
    required: true
  image-tag:
    description: Image tag (usually commit SHA or version)
    required: true
  ecr-registry:
    description: ECR registry URL
    required: true
  registry-alias:
    description: ECR registry alias
    required: true
  dockerfile-path:
    description: Path to Dockerfile
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Determine Dockerfile path and context
      id: dockerfile
      shell: bash
      run: |
        # List of services that are independent workspaces (need their own directory as context)
        INDEPENDENT_WORKSPACES="realtime-chat-service"

        if [ -n "${{ inputs.dockerfile-path }}" ]; then
          echo "path=${{ inputs.dockerfile-path }}" >> "$GITHUB_OUTPUT"
        else
          echo "path=./backend/${{ inputs.service-name }}/Dockerfile" >> "$GITHUB_OUTPUT"
        fi

        # Set context based on whether service is an independent workspace
        if echo "$INDEPENDENT_WORKSPACES" | grep -qw "${{ inputs.service-name }}"; then
          echo "context=./backend/${{ inputs.service-name }}" >> "$GITHUB_OUTPUT"
          echo "ðŸ”§ Using service directory as build context (independent workspace)"
        else
          echo "context=./backend" >> "$GITHUB_OUTPUT"
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ${{ steps.dockerfile.outputs.context }}
        file: ${{ steps.dockerfile.outputs.path }}
        platforms: linux/amd64
        push: true
        tags: ${{ inputs.ecr-registry }}/${{ inputs.registry-alias }}/${{ inputs.service-name }}:${{ inputs.image-tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
