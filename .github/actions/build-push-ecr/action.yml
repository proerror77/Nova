name: Build and Push to ECR
description: Unified Docker build and push to AWS ECR for all services

inputs:
  service-name:
    description: Name of the service (e.g., user-service, auth-service)
    required: true
  image-tag:
    description: Image tag (usually commit SHA or version)
    required: true
  ecr-registry:
    description: ECR registry URL
    required: true
  registry-alias:
    description: ECR registry alias
    required: true
  dockerfile-path:
    description: Path to Dockerfile
    required: false
    default: ./backend/${{ inputs.service-name }}/Dockerfile

runs:
  using: composite
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ${{ inputs.dockerfile-path }}
        platforms: linux/amd64
        push: true
        tags: |
          ${{ inputs.ecr-registry }}/${{ inputs.registry-alias }}/${{ inputs.service-name }}:${{ inputs.image-tag }}
          ${{ inputs.ecr-registry }}/${{ inputs.registry-alias }}/${{ inputs.service-name }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
