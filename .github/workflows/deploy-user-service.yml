name: Deploy User Service P0 Fix

on:
  push:
    branches:
      - feature/phase1-grpc-migration

env:
  AWS_REGION: ap-northeast-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: nova/user-service

jobs:
  build-and-push:
    name: Build and Push User Service Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Verify Docker installation
        run: |
          echo "=== Docker Info ==="
          docker version
          echo "=== Docker Images ==="
          docker images
          echo "=== Dockerfile ==="
          head -20 backend/Dockerfile.template

      - name: Build Docker image
        run: |
          echo "Building Docker image for user-service..."
          echo "Service name: user-service"
          echo "Registry: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          echo "Repository: ${{ env.ECR_REPOSITORY }}"
          echo "Tag: ${{ github.sha }}"

          docker build \
            --build-arg SERVICE_NAME=user-service \
            -f backend/Dockerfile.template \
            -t ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            -t ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest \
            . 2>&1

          BUILD_STATUS=$?
          echo "Build exit code: $BUILD_STATUS"

          if [ $BUILD_STATUS -eq 0 ]; then
            echo "✅ Docker image built successfully"
            docker images | grep -i nova
          else
            echo "❌ Docker build failed with exit code $BUILD_STATUS"
            exit 1
          fi

      - name: Push Docker image to ECR
        run: |
          echo "Pushing Docker image to ECR..."
          /usr/bin/docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          /usr/bin/docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          echo "✅ Docker image pushed to ECR successfully"

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-and-push
    if: github.ref == 'refs/heads/feature/phase1-grpc-migration'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name nova-staging \
            --region ${{ env.AWS_REGION }}

      - name: Update user-service deployment image
        run: |
          echo "Current deployment image:"
          kubectl get deployment user-service -n nova -o jsonpath='{.spec.template.spec.containers[0].image}'
          echo ""

          echo "Updating to new image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          kubectl set image deployment/user-service \
            -n nova \
            user-service=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            --record=true

          echo "✅ Deployment image updated"

      - name: Wait for rollout
        run: |
          echo "Waiting for deployment rollout..."
          kubectl rollout status deployment/user-service \
            -n nova \
            --timeout=5m
          echo "✅ Rollout completed"

      - name: Verify deployment
        run: |
          echo "Deployment status:"
          kubectl get deployment user-service -n nova -o wide
          echo ""
          echo "Pod status:"
          kubectl get pods -n nova -l app=user-service -o wide
          echo ""
          echo "New image:"
          kubectl get deployment user-service -n nova -o jsonpath='{.spec.template.spec.containers[0].image}'

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [deploy]
    if: always()

    steps:
      - name: Deployment result
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ User Service P0 Fix Deployment SUCCESSFUL!"
            echo "The BorrowMutError fix has been deployed to EKS."
          else
            echo "❌ User Service Deployment FAILED"
            exit 1
          fi
