name: Deploy User Service P0 Fix

on:
  push:
    branches:
      - feature/phase1-grpc-migration

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build-and-push-user-service:
    name: Build and Push User Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (user-service)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile.template
          build-args: |
            SERVICE_NAME=user-service
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/nova-user-service:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/nova-user-service:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-user-service:
    name: Deploy User Service to EKS
    runs-on: ubuntu-latest
    needs: build-and-push-user-service
    if: github.ref == 'refs/heads/feature/phase1-grpc-migration'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name nova-staging \
            --region ${{ env.AWS_REGION }}

      - name: Update user-service deployment
        run: |
          kubectl set image deployment/user-service \
            -n nova \
            user-service=${{ env.ECR_REGISTRY }}/nova-user-service:${{ github.sha }} \
            --record

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/user-service \
            -n nova \
            --timeout=5m

      - name: Verify deployment
        run: |
          echo "✅ User Service deployment completed successfully!"
          kubectl get deployment user-service -n nova -o wide

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-user-service]
    if: always()

    steps:
      - name: Report Status
        run: |
          if [ "${{ needs.deploy-user-service.result }}" == "success" ]; then
            echo "✅ User Service Deployment SUCCESSFUL"
          else
            echo "❌ User Service Deployment FAILED"
            exit 1
          fi
