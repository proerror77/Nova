name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nova_auth
        ports:
          - 55432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:55432/nova_auth

    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 55432 -U postgres && break
            sleep 1
          done
      - name: Cargo check
        run: cargo check
      - name: Cargo fmt
        run: cargo fmt --all -- --check
        continue-on-error: true
      - name: Cargo clippy
        run: cargo clippy --all -- -A warnings
      - name: Run stories/videos integration tests
        run: |
          cd backend/user-service
          cargo test --test stories_videos_integration_test -- --nocapture
