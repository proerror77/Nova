name: iOS CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-ci-pipeline.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ios/**'
  workflow_dispatch:

concurrency:
  group: ios-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  XCODE_VERSION: "16.0"
  DEPLOYMENT_TARGET: "17.0"
  SWIFT_VERSION: "5.9"

jobs:
  # ==================== LINT & CODE QUALITY ====================
  lint:
    name: SwiftLint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Run SwiftLint
        working-directory: ios/NovaSocial
        run: |
          swiftlint --reporter github-actions-logging --strict
        continue-on-error: true

  # ==================== BUILD ====================
  build:
    name: Build iOS App
    runs-on: macos-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select --switch /Applications/Xcode_16.0.app

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ios/NovaSocial/build
            ~/Library/Developer/Xcode/DerivedData
          key: ios-build-${{ github.sha }}
          restore-keys: |
            ios-build-${{ github.ref }}
            ios-build-main

      - name: Build iOS App
        working-directory: ios/NovaSocial
        run: |
          xcodebuild build \
            -project ICERED.xcodeproj \
            -scheme ICERED \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build/ \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            2>&1 | tee build.log

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_id }}
          path: ios/NovaSocial/build.log
          retention-days: 7

      - name: Build summary
        if: success()
        run: echo "âœ… iOS build successful"

  # ==================== UNIT TESTS ====================
  unit-tests:
    name: Unit Tests
    runs-on: macos-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select --switch /Applications/Xcode_16.0.app

      - name: Run unit tests
        working-directory: ios/NovaSocial
        run: |
          xcodebuild test \
            -project ICERED.xcodeproj \
            -scheme ICERED \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.0' \
            -enableCodeCoverage YES \
            -resultBundlePath test-results.xcresult \
            -quiet 2>&1 | tee test.log

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: ios/NovaSocial/test-results.xcresult
          retention-days: 7

      - name: Parse test results
        if: always()
        run: |
          # Extract test summary from xcodebuild output
          if grep -q "Test Session Passed" ios/NovaSocial/test.log; then
            echo "âœ… All tests passed"
            exit 0
          elif grep -q "Test Session Failed" ios/NovaSocial/test.log; then
            echo "âŒ Tests failed"
            grep "failed with an error" ios/NovaSocial/test.log
            exit 1
          fi

  # ==================== CODE COVERAGE ====================
  coverage:
    name: Code Coverage
    runs-on: macos-latest
    needs: unit-tests
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: test-results.xcresult

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          xcode_version: "16.0"
          xcode_archive_path: test-results.xcresult
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage summary
        if: success()
        run: echo "ğŸ“Š Code coverage uploaded to Codecov"

  # ==================== SECURITY SCANNING ====================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz
          tar xzf gitleaks_8.18.0_linux_x64.tar.gz
          chmod +x gitleaks

      - name: Scan for secrets
        run: |
          ./gitleaks detect --source ios/ --verbose --exit-code 1 || {
            echo "âš ï¸ Secrets detected - do not commit!"
            exit 1
          }

      - name: Check Swift packages
        working-directory: ios/NovaSocial
        run: |
          if [ -f "Package.resolved" ]; then
            echo "ğŸ“¦ Found Swift packages"
            swift package describe || echo "Could not parse packages"
          fi

      - name: Security summary
        if: success()
        run: echo "âœ… Security checks passed"

  # ==================== SUMMARY ====================
  summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, build, unit-tests, coverage, security]
    if: always()
    steps:
      - name: Build result
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“± iOS CI Pipeline Summary"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Lint:       ${{ needs.lint.result }}"
          echo "Build:      ${{ needs.build.result }}"
          echo "Tests:      ${{ needs.unit-tests.result }}"
          echo "Coverage:   ${{ needs.coverage.result }}"
          echo "Security:   ${{ needs.security.result }}"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: Failed check
        if: |
          needs.lint.result == 'failure' ||
          needs.build.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.security.result == 'failure'
        run: exit 1

      - name: Success notification
        if: success()
        run: echo "âœ… All iOS CI checks passed!"
