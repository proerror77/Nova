name: Build One Service (Staging)

on:
  workflow_dispatch:
    inputs:
      service:
        description: Service name (e.g., identity-service)
        required: true
        type: choice
        options:
          - analytics-service
          - content-service
          - feed-service
          - graph-service
          - graphql-gateway
          - identity-service
          - media-service
          - notification-service
          - ranking-service
          - realtime-chat-service
          - search-service
          - social-service
          - trust-safety-service

env:
  AWS_REGION: ap-northeast-1
  REGISTRY: 025434362120.dkr.ecr.ap-northeast-1.amazonaws.com
  REGISTRY_ALIAS: nova

jobs:
  build-one:
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::025434362120:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com
          role-session-name: gha-build-one-${{ github.run_id }}
          role-skip-session-tagging: true

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: ./.github/actions/build-push-ecr
        with:
          service-name: ${{ inputs.service }}
          image-tag: ${{ github.sha }}
          ecr-registry: ${{ env.REGISTRY }}
          registry-alias: ${{ env.REGISTRY_ALIAS }}
