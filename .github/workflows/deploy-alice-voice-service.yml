name: Deploy Alice Voice Service

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging
      image_tag:
        description: 'Docker image tag (leave empty for latest commit SHA)'
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - 'backend/livekit-agent/**'
      - 'k8s/microservices/alice-voice-service*.yaml'
      - '.github/workflows/deploy-alice-voice-service.yml'

concurrency:
  group: deploy-alice-voice-${{ inputs.environment || 'staging' }}-${{ github.ref }}
  cancel-in-progress: false

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION || 'asia-northeast1' }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER || 'nova-staging' }}
  GAR_REGISTRY: ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/nova
  SERVICE_NAME: alice-voice-service
  NAMESPACE: nova-staging

jobs:
  build-and-push:
    name: Build & Push to GCP Artifact Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-full: ${{ steps.meta.outputs.image }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Extract metadata
        id: meta
        run: |
          if [[ -n "${{ inputs.image_tag }}" ]]; then
            TAG="${{ inputs.image_tag }}"
          else
            TAG="${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "image=${{ env.GAR_REGISTRY }}/${{ env.SERVICE_NAME }}:$TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/livekit-agent
          file: ./backend/livekit-agent/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}
            ${{ env.GAR_REGISTRY }}/${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image summary
        run: |
          echo "Alice Voice Service (LiveKit Agent) image built successfully"
          echo "Image: ${{ steps.meta.outputs.image }}"
          echo "Tag: ${{ steps.meta.outputs.tag }}"

  deploy-to-gke:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GCP_REGION }}

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Apply K8s manifests
        run: |
          echo "Applying K8s manifests for LiveKit Agent..."
          kubectl apply -f k8s/microservices/alice-voice-service-serviceaccount.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f k8s/microservices/alice-voice-service-externalsecret.yaml
          kubectl apply -f k8s/microservices/alice-voice-service-deployment.yaml -n ${{ env.NAMESPACE }}

      - name: Update deployment image
        run: |
          IMAGE="${{ needs.build-and-push.outputs.image-full }}"
          echo "Updating deployment with image: ${IMAGE}"

          kubectl set image deployment/${{ env.SERVICE_NAME }} \
            -n ${{ env.NAMESPACE }} \
            ${{ env.SERVICE_NAME }}=${IMAGE}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} \
            -n ${{ env.NAMESPACE }} \
            --timeout=10m || {
            echo "Rollout failed, collecting diagnostics..."
            echo ""
            echo "=== Pod Status ==="
            kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.SERVICE_NAME }} -o wide
            echo ""
            echo "=== Pod Descriptions ==="
            kubectl describe pods -n ${{ env.NAMESPACE }} -l app=${{ env.SERVICE_NAME }} | tail -100
            echo ""
            echo "=== Recent Pod Logs ==="
            for pod in $(kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.SERVICE_NAME }} -o jsonpath='{.items[*].metadata.name}'); do
              echo "--- Logs from $pod ---"
              kubectl logs -n ${{ env.NAMESPACE }} $pod --tail=100 2>&1 || echo "No logs available"
            done
            echo ""
            echo "=== Events ==="
            kubectl get events -n ${{ env.NAMESPACE }} --sort-by='.lastTimestamp' | grep -i ${{ env.SERVICE_NAME }} | tail -20
            exit 1
          }

      - name: Verify deployment
        run: |
          echo "Alice Voice Service (LiveKit Agent) deployment status:"
          kubectl get deployment ${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }}
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.SERVICE_NAME }}

      - name: Check agent logs
        run: |
          POD_NAME=$(kubectl get pod -n ${{ env.NAMESPACE }} -l app=${{ env.SERVICE_NAME }} -o jsonpath="{.items[0].metadata.name}")
          echo "Recent logs from $POD_NAME:"
          kubectl logs -n ${{ env.NAMESPACE }} $POD_NAME --tail=50 || echo "No logs yet"

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-gke]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Alice Voice Service (LiveKit Agent) Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build & Push" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ needs.build-and-push.outputs.image-full }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy to GKE" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.deploy-to-gke.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: \`${{ inputs.environment || 'staging' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Architecture" >> $GITHUB_STEP_SUMMARY
          echo "- Agent connects to LiveKit Cloud as a worker" >> $GITHUB_STEP_SUMMARY
          echo "- Uses xAI Grok Voice API with WebSearch & XSearch" >> $GITHUB_STEP_SUMMARY
          echo "- iOS app requests token from graphql-gateway" >> $GITHUB_STEP_SUMMARY
