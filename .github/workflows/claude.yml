name: Claude Code Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

# Prevent duplicate runs on the same PR
concurrency:
  group: claude-review-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Only run when:
    # 1. @claude is mentioned in a PR comment (not issue)
    # 2. Commenter is a member/owner/collaborator
    if: |
      (
        (github.event_name == 'issue_comment' &&
         github.event.issue.pull_request &&
         contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' &&
         contains(github.event.comment.body, '@claude'))
      ) &&
      (
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'COLLABORATOR'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read         # Read-only for security
      pull-requests: write   # Required for approve/review
      issues: write          # Required for commenting
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          max_turns: "10"
          timeout_minutes: "30"
