name: Test AWS OIDC Authentication

on:
  # 临时禁用 - GitHub Actions 运行器分配失败
  workflow_dispatch:

jobs:
  test-oidc:
    name: Test OIDC Flow
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug OIDC: fetch token and try STS manually
        shell: bash
        continue-on-error: true
        env:
          ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
        run: |
          echo "::group::OIDC Debug"
          echo "Requesting OIDC token..."
          TOKEN=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com" | jq -r .value)
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to fetch OIDC token"; exit 0
          fi
          echo "Token acquired (len=${#TOKEN})"
          echo "Trying STS AssumeRoleWithWebIdentity..."
          aws sts assume-role-with-web-identity \
            --role-arn "$ROLE_ARN" \
            --role-session-name debug-oidc \
            --web-identity-token "$TOKEN" \
            --duration-seconds 3600 || true
          echo "::endgroup::"

      - name: Print environment
        run: |
          echo "::group::Environment"
          echo "GitHub Event: ${{ github.event_name }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Repository: ${{ github.repository }}"
          echo "GitHub Actor: ${{ github.actor }}"
          echo "AWS Role ARN: ${{ secrets.AWS_ROLE_ARN }}"
          echo "::endgroup::"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::025434362120:role/github-actions-role
          aws-region: ap-northeast-1
          audience: sts.amazonaws.com
          role-session-name: gha-oidc-${{ github.run_id }}
          role-skip-session-tagging: true

      - name: Verify AWS credentials
        run: |
          echo "::group::AWS Credentials"
          aws sts get-caller-identity
          echo "AWS credentials configured successfully"
          echo "::endgroup::"

      - name: List ECR repositories
        run: |
          echo "::group::ECR Repositories"
          aws ecr describe-repositories --region ap-northeast-1 --query 'repositories[*].repositoryName' || echo "No repositories found or access denied"
          echo "::endgroup::"
