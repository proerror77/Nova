name: AI Code Review - Claude + Codex

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'

# Prevent multiple reviews for the same PR
concurrency:
  group: ai-review-${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  # ============================================================================
  # Phase 1: Claude Security Review - å®‰å…¨é˜»æ–·å±¤
  # ============================================================================
  claude-security-review:
    name: "Claude Security Review [BLOCKING]"
    runs-on: ubuntu-latest
    outputs:
      security-status: ${{ steps.security.outputs.status }}
      findings-count: ${{ steps.security.outputs.findings-count }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr view ${{ github.event.pull_request.number }} --json commits,files \
            --jq '.commits[].oid' > /tmp/commits.txt
          gh pr diff ${{ github.event.pull_request.number }} > /tmp/pr.diff || true
          echo "diff-ready=true" >> $GITHUB_OUTPUT

      - name: Run Claude Security Analysis (Real API)
        id: security
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Create security analysis script with real Claude API
          cat > /tmp/claude_security_review.py << 'PYTHON'
          import os
          import json
          import sys

          # Check if API key is available
          api_key = os.environ.get('ANTHROPIC_API_KEY')
          if not api_key or api_key == '':
              print("âš ï¸ ANTHROPIC_API_KEY not set, using fallback pattern matching", file=sys.stderr)
              use_fallback = True
          else:
              use_fallback = False
              try:
                  import anthropic
              except ImportError:
                  print("âš ï¸ anthropic package not installed, using fallback", file=sys.stderr)
                  use_fallback = True

          # Read diff
          try:
              with open('/tmp/pr.diff', 'r') as f:
                  diff = f.read()
          except:
              diff = "No diff available"

          findings = []

          if use_fallback:
              # Fallback: Enhanced pattern-based detection
              import re
              high_risk_patterns = [
                  (r'\.unwrap\(\)', 'P1', 'unwrap() in code - may cause panic in production'),
                  (r"password\s*=\s*[\"'][^\"']+[\"']|secret\s*=\s*[\"'][^\"']+[\"']", 'P0', 'Hardcoded credential detected'),
                  (r'println!.*\bpassword\b|println!.*\bsecret\b|println!.*\btoken\b', 'P1', 'Logging sensitive data'),
                  (r'eval\(|exec\(|Command::new.*user_input', 'P0', 'Potential code injection vulnerability'),
                  (r'\.expect\(["\']', 'P1', 'Using expect() - consider proper error handling'),
                  (r'TODO.*security|FIXME.*security|XXX.*security', 'P1', 'Security TODO found in code'),
              ]

              for pattern, level, desc in high_risk_patterns:
                  matches = re.finditer(pattern, diff, re.IGNORECASE | re.MULTILINE)
                  for match in matches:
                      findings.append({
                          "level": level,
                          "message": desc,
                          "location": f"Line context: {match.group()[:50]}..."
                      })
          else:
              # Real Claude API call
              client = anthropic.Anthropic(api_key=api_key)

              security_prompt = f"""You are a security expert reviewing code for a Rust gRPC microservices system.

Analyze this PR diff for CRITICAL SECURITY ISSUES ONLY:

**P0 (Blocking):**
- Hardcoded credentials (passwords, API keys, secrets)
- SQL injection vulnerabilities
- Remote code execution (RCE) risks
- Authentication/authorization bypass

**P1 (High Priority):**
- Missing input validation
- Use of .unwrap() in I/O paths (may panic)
- Missing timeout configurations for connections
- Unsafe cryptography patterns
- Logging of sensitive data

**Diff:**
```
{diff[:8000]}  # Limit to ~8k chars to stay within token limits
```

Return ONLY valid JSON in this exact format:
{{"status": "PASS or FAIL", "findings": [{{"level": "P0 or P1", "message": "description", "location": "file:line"}}], "count": N}}

Rules:
- status = FAIL only if P0 issues found
- Be specific about locations
- Focus on security, not style"""

              try:
                  response = client.messages.create(
                      model="claude-3-5-sonnet-20241022",
                      max_tokens=2000,
                      temperature=0,
                      messages=[{"role": "user", "content": security_prompt}]
                  )

                  result_text = response.content[0].text
                  # Extract JSON from response (Claude might wrap it in markdown)
                  if '```json' in result_text:
                      result_text = result_text.split('```json')[1].split('```')[0].strip()
                  elif '```' in result_text:
                      result_text = result_text.split('```')[1].split('```')[0].strip()

                  result = json.loads(result_text)
                  findings = result.get('findings', [])

              except Exception as e:
                  print(f"âš ï¸ Claude API error: {e}, using fallback", file=sys.stderr)
                  # Fallback to pattern matching if API fails
                  use_fallback = True

          # Determine status
          has_p0 = any(f.get("level") == "P0" for f in findings)
          status = "FAIL" if has_p0 else "PASS"

          output = {
              "status": status,
              "findings": findings,
              "count": len(findings),
              "method": "fallback" if use_fallback else "claude-api"
          }

          print(json.dumps(output, indent=2))
          with open('/tmp/security-result.json', 'w') as f:
              json.dump(output, f, indent=2)
          PYTHON

          # Install anthropic if API key is present
          if [ -n "$ANTHROPIC_API_KEY" ]; then
            pip install -q anthropic || echo "Failed to install anthropic, will use fallback"
          fi

          # Run the security analysis
          python3 /tmp/claude_security_review.py

      - name: Parse results
        id: parse
        run: |
          if [ -f /tmp/security-result.json ]; then
            STATUS=$(jq -r '.status' /tmp/security-result.json)
            COUNT=$(jq -r '.count' /tmp/security-result.json)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
            echo "findings-count=$COUNT" >> $GITHUB_OUTPUT
          else
            echo "status=PASS" >> $GITHUB_OUTPUT
            echo "findings-count=0" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with findings
        if: steps.parse.outputs.findings-count != '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cat > /tmp/comment.md << 'EOF'
          ## ğŸ” Claude Security Review Results

          **Status**: âš ï¸ FINDINGS DETECTED

          | Level | Finding |
          |-------|---------|
          EOF

          if [ -f /tmp/security-result.json ]; then
            jq -r '.findings[] | "| \(.level) | \(.message) |"' /tmp/security-result.json >> /tmp/comment.md
          fi

          cat >> /tmp/comment.md << 'EOF'

          > ğŸ“Œ Review these items before merge. High-risk (P0) items will block merge.
          EOF

          gh pr comment ${{ github.event.pull_request.number }} -F /tmp/comment.md

      - name: Block merge if P0 findings
        if: steps.parse.outputs.status == 'FAIL'
        run: |
          echo "âŒ BLOCKING: Claude found P0 security issues"
          exit 1

  # ============================================================================
  # Phase 2: Code Quality Review (Claude Code for design/style)
  # ============================================================================
