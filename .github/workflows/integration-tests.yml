name: Integration Tests with Docker Compose

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'docker-compose*.yml'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'docker-compose*.yml'
      - '.github/workflows/integration-tests.yml'
  schedule:
    # Run nightly to catch integration issues
    - cron: '0 2 * * *'

# Prevent multiple runs for the same branch/PR
concurrency:
  group: integration-tests-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent workflows from hanging indefinitely

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: nova
          POSTGRES_PASSWORD: nova_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust-env
        with:
          cache-key-suffix: integration

      - name: Wait for Postgres to be ready
        timeout-minutes: 2
        run: |
          for i in {1..60}; do
            if pg_isready -h localhost -p 5432; then
              echo "Postgres is ready!"
              exit 0
            fi
            echo "Waiting for postgres... ($i/60)"
            sleep 2
          done
          echo "Postgres failed to become ready"
          exit 1
        env:
          PGPASSWORD: nova_password

      - name: Wait for Redis to be ready
        timeout-minutes: 2
        run: |
          for i in {1..60}; do
            if redis-cli -h localhost ping; then
              echo "Redis is ready!"
              exit 0
            fi
            echo "Waiting for redis... ($i/60)"
            sleep 2
          done
          echo "Redis failed to become ready"
          exit 1

      - name: Run integration tests for auth-service
        timeout-minutes: 10
        run: cargo test --manifest-path backend/auth-service/Cargo.toml --test grpc_integration_tests -- --nocapture --test-threads=1
        env:
          DATABASE_URL: postgresql://nova:nova_password@localhost:5432/postgres
          REDIS_URL: redis://localhost:6379

      - name: Generate coverage report
        timeout-minutes: 10
        run: |
          cargo tarpaulin --manifest-path Cargo.toml \
            --timeout 300 \
            --out Xml \
            --exclude-files backend/*/tests/* \
            2>&1 | tee coverage.txt || true
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
        continue-on-error: true
