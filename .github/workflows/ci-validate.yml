name: CI Validate

on:
  # 临时禁用 - GitHub Actions 运行器分配失败
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check migration numbering
        run: bash scripts/ci/check_migration_numbers.sh
      - name: Check Dockerfile variants
        run: bash scripts/ci/check_dockerfiles.sh

