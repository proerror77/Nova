name: FigmaDesignApp
options:
  bundleIdPrefix: com.bruce
  developmentLanguage: en

settings:
  MARKETING_VERSION: 1.0
  CURRENT_PROJECT_VERSION: 1

targets:
  FigmaDesignApp:
    type: application
    platform: iOS
    deploymentTarget: "18.0"
    sources:
      - path: .
        excludes:
          - "*.xcodeproj"
          - "*.yml"
          - "Info.plist"
          - "build"
          - "Tests"
    resources:
      - Assets.xcassets
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.bruce.figmadesignapp
      CODE_SIGN_STYLE: Manual
      CODE_SIGN_IDENTITY: ""
      PROVISIONING_PROFILE: ""
      INFOPLIST_FILE: Info.plist
      ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
      IPHONEOS_DEPLOYMENT_TARGET: "18.0"
      TARGETED_DEVICE_FAMILY: "1"
      SWIFT_VERSION: "5.9"

  FigmaDesignAppTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "18.0"
    sources:
      - path: Tests
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.bruce.figmadesignappTests
      CODE_SIGNING_ALLOWED: NO
      CODE_SIGNING_REQUIRED: NO
      DEVELOPMENT_TEAM: ""
    dependencies:
      - target: FigmaDesignApp

schemes:
  FigmaDesignApp:
    build:
      targets:
        FigmaDesignApp: all
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - name: FigmaDesignAppTests
    archive:
      config: Release
