name: ICERED
options:
  bundleIdPrefix: com.app
  developmentLanguage: en
  createIntermediateGroups: true
  groupSortPosition: top

settings:
  MARKETING_VERSION: 1.0
  CURRENT_PROJECT_VERSION: 1
  DEVELOPMENT_TEAM: "2C77AZCA8W"

packages:
  # Note: AgoraRtcEngine SPM doesn't include simulator binaries
  # Uncomment when building for real device, comment out for simulator testing
  # AgoraRtcEngine:
  #   url: https://github.com/AgoraIO/AgoraRtcEngine_iOS
  #   version: 4.5.0
  MatrixRustSDK:
    url: https://github.com/element-hq/matrix-rust-components-swift
    exactVersion: 25.12.19

targets:
  ICERED:
    type: application
    platform: iOS
    deploymentTarget: "26.0"
    sources:
      - path: Shared/Fonts
        type: folder
        buildPhase: resources
      - path: .
        excludes:
          - "*.xcodeproj"
          - "*.xcworkspace"
          - "*.yml"
          - "Info.plist"
          - "build"
          - "Archive"
          - "*.md"
          - "*.txt"
          - "*.py"
          - "Tests"
          - "ICEREDUITests"
          - "ICEREDWidgets"
          - "Scripts"
          - "Frameworks"
          - "fastlane"
          - "Gemfile"
          - "Gemfile.lock"
          - "build_test"
          - "Docs"
          - "Features/Profile/Components（Profile）/ProfileData.swift"
          - "Features/Settings/Views/DeviceVerificationView.swift"
          - "Features/Settings/Views/KeyBackupSettingsView.swift"
          - "Features/Auth/Views/ResetPasswordView.swift"
          - "Features/Auth/Views/PhoneRegistrationView.swift"
          - "Features/Auth/Views/PhoneLoginView.swift"
          - "Features/Auth/Views/ForgotPasswordView.swift"
          - "Features/Auth/Views/EmailSentConfirmationView.swift"
    dependencies:
      - target: ICEREDWidgets
        embed: true
      # AgoraRtcEngine disabled for simulator - enable for real device builds
      # - package: AgoraRtcEngine
      #   product: RtcBasic
      - package: MatrixRustSDK
        product: MatrixRustSDK
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.app.icered.pro
        CODE_SIGN_STYLE: Automatic
        CODE_SIGN_IDENTITY: "Apple Development"
        INFOPLIST_FILE: Info.plist
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        IPHONEOS_DEPLOYMENT_TARGET: "26.0"
        TARGETED_DEVICE_FAMILY: "1,2"
        SWIFT_VERSION: "5.9"
        ENABLE_BITCODE: NO
        OTHER_LDFLAGS:
          - "-ObjC"
        # Microphone permission
        NSMicrophoneUsageDescription: "Alice needs microphone access for voice chat"
        # Enable Matrix SDK integration
        SWIFT_ACTIVE_COMPILATION_CONDITIONS:
          - MATRIX_SDK_ENABLED
      configs:
        Debug:
          SWIFT_OPTIMIZATION_LEVEL: "-Onone"
          DEBUG_INFORMATION_FORMAT: "dwarf-with-dsym"
          SWIFT_ACTIVE_COMPILATION_CONDITIONS:
            - DEBUG
            - MATRIX_SDK_ENABLED
        Release:
          SWIFT_OPTIMIZATION_LEVEL: "-O"
          DEBUG_INFORMATION_FORMAT: "dwarf-with-dsym"
          SWIFT_ACTIVE_COMPILATION_CONDITIONS:
            - MATRIX_SDK_ENABLED
    entitlements:
      path: ICERED.entitlements
      properties:
        com.apple.developer.applesignin:
          - Default
        com.apple.developer.associated-domains:
          - webcredentials:aasa.icered.com?mode=developer
        com.apple.security.application-groups:
          - group.com.app.icered.pro

  ICEREDTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "26.0"
    sources:
      - path: Tests
        excludes:
          - "**/*.md"
          - "**/Info.plist"
    dependencies:
      - target: ICERED
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.app.icered.pro.tests
        CODE_SIGN_STYLE: Automatic
        SWIFT_VERSION: "5.9"
        GENERATE_INFOPLIST_FILE: YES
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/ICERED.app/$(BUNDLE_EXECUTABLE_FOLDER_PATH)/ICERED"
        BUNDLE_LOADER: "$(TEST_HOST)"
      configs:
        Debug:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS:
            - DEBUG
            - MATRIX_SDK_ENABLED
        Release:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS:
            - MATRIX_SDK_ENABLED

  ICEREDUITests:
    type: bundle.ui-testing
    platform: iOS
    deploymentTarget: "26.0"
    sources:
      - path: ICEREDUITests
        excludes:
          - "**/*.md"
          - "**/Info.plist"
    dependencies:
      - target: ICERED
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.app.icered.pro.uitests
        CODE_SIGN_STYLE: Automatic
        SWIFT_VERSION: "5.9"
        GENERATE_INFOPLIST_FILE: YES
        TEST_TARGET_NAME: ICERED
      configs:
        Debug:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS:
            - DEBUG
        Release:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: []

  ICEREDWidgets:
    type: app-extension
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: ICEREDWidgets
        excludes:
          - "**/*.md"
      - path: Shared/Services/WidgetDataStore.swift
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.app.icered.pro.widgets
        CODE_SIGN_STYLE: Automatic
        CODE_SIGN_IDENTITY: "Apple Development"
        INFOPLIST_FILE: ICEREDWidgets/Info.plist
        TARGETED_DEVICE_FAMILY: "1,2"
        SWIFT_VERSION: "5.9"
        SKIP_INSTALL: YES
        LD_RUNPATH_SEARCH_PATHS:
          - "$(inherited)"
          - "@executable_path/Frameworks"
          - "@executable_path/../../Frameworks"
        PRODUCT_NAME: "$(TARGET_NAME)"
        SWIFT_EMIT_LOC_STRINGS: YES
      configs:
        Debug:
          SWIFT_OPTIMIZATION_LEVEL: "-Onone"
          SWIFT_ACTIVE_COMPILATION_CONDITIONS:
            - DEBUG
        Release:
          SWIFT_OPTIMIZATION_LEVEL: "-O"
    entitlements:
      path: ICEREDWidgets/ICEREDWidgets.entitlements

schemes:
  ICERED:
    build:
      targets:
        ICERED: all
        ICEREDWidgets: all
        ICEREDTests: [test]
        ICEREDUITests: [test]
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - ICEREDTests
        - ICEREDUITests
      gatherCoverageData: true
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
