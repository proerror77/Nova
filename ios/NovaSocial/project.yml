name: ICERED
options:
  bundleIdPrefix: com.app
  developmentLanguage: en
  createIntermediateGroups: true
  groupSortPosition: top

settings:
  MARKETING_VERSION: 1.0
  CURRENT_PROJECT_VERSION: 1
  DEVELOPMENT_TEAM: "2C77AZCA8W"

packages:
  AgoraRtcEngine:
    url: https://github.com/AgoraIO/AgoraRtcEngine_iOS
    version: 4.5.0
  MatrixRustSDK:
    url: https://github.com/element-hq/matrix-rust-components-swift
    exactVersion: 25.12.17

targets:
  ICERED:
    type: application
    platform: iOS
    deploymentTarget: "18.0"
    sources:
      - path: .
        excludes:
          - "*.xcodeproj"
          - "*.xcworkspace"
          - "*.yml"
          - "Info.plist"
          - "build"
          - "Archive"
          - "*.md"
          - "*.txt"
          - "*.py"
          - "Tests"
          - "ICEREDUITests"
          - "Scripts"
          - "Frameworks"
          - "fastlane"
          - "Gemfile"
          - "Gemfile.lock"
          - "Features/Profile/Components（Profile）/ProfileData.swift"
          - "Features/Settings/Views/DeviceVerificationView.swift"
          - "Features/Settings/Views/KeyBackupSettingsView.swift"
          - "Features/Settings/Views/PasskeySettingsView.swift"
          - "Features/Call"
          - "Shared/Services/Call"
          - "Features/AddFriends"
          - "Features/Home/Views/NotificationView.swift"
          - "Features/Home/Views/SearchView.swift"
          - "Features/Auth/Views/ResetPasswordView.swift"
          - "Features/Auth/Views/PhoneRegistrationView.swift"
          - "Features/Auth/Views/PhoneLoginView.swift"
          - "Features/Auth/Views/ForgotPasswordView.swift"
          - "Features/Auth/Views/EmailSentConfirmationView.swift"
    resources:
      - path: Assets.xcassets
      - path: en.lproj
    dependencies:
      - package: AgoraRtcEngine
        product: RtcBasic
      - package: MatrixRustSDK
        product: MatrixRustSDK
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.app.icered
        CODE_SIGN_STYLE: Automatic
        CODE_SIGN_IDENTITY: "Apple Development"
        INFOPLIST_FILE: Info.plist
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        IPHONEOS_DEPLOYMENT_TARGET: "18.0"
        TARGETED_DEVICE_FAMILY: "1,2"
        SWIFT_VERSION: "5.9"
        ENABLE_BITCODE: NO
        OTHER_LDFLAGS:
          - "-ObjC"
        # Microphone permission
        NSMicrophoneUsageDescription: "Alice needs microphone access for voice chat"
        # Enable Matrix SDK integration
        SWIFT_ACTIVE_COMPILATION_CONDITIONS:
          - MATRIX_SDK_ENABLED
      configs:
        Debug:
          SWIFT_OPTIMIZATION_LEVEL: "-Onone"
          DEBUG_INFORMATION_FORMAT: "dwarf-with-dsym"
          SWIFT_ACTIVE_COMPILATION_CONDITIONS:
            - DEBUG
            - MATRIX_SDK_ENABLED
        Release:
          SWIFT_OPTIMIZATION_LEVEL: "-O"
          DEBUG_INFORMATION_FORMAT: "dwarf-with-dsym"
          SWIFT_ACTIVE_COMPILATION_CONDITIONS:
            - MATRIX_SDK_ENABLED
    entitlements:
      path: ICERED.entitlements

schemes:
  ICERED:
    build:
      targets:
        ICERED: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
