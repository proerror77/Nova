name: ICERED
options:
  bundleIdPrefix: com.libruce
  developmentLanguage: en
  createIntermediateGroups: true
  groupSortPosition: top

settings:
  MARKETING_VERSION: 1.0
  CURRENT_PROJECT_VERSION: 1
  DEVELOPMENT_TEAM: ""

packages:
  AgoraRtcEngine:
    url: https://github.com/AgoraIO/AgoraRtcEngine_iOS
    version: 4.5.0

targets:
  ICERED:
    type: application
    platform: iOS
    deploymentTarget: "18.0"
    sources:
      - path: .
        excludes:
          - "*.xcodeproj"
          - "*.xcworkspace"
          - "*.yml"
          - "Info.plist"
          - "build"
          - "Archive"
          - "*.md"
          - "*.txt"
          - "*.py"
          - "Tests"
          - "ICEREDUITests"
          - "Scripts"
          - "Frameworks"
          - "Features/Settings/Views/DeviceVerificationView.swift"
          - "Features/Settings/Views/KeyBackupSettingsView.swift"
          - "Features/Settings/Views/PasskeySettingsView.swift"
          - "Features/Call"
          - "Shared/Services/Call"
          - "Shared/Services/Matrix/MatrixService.swift"
          - "Shared/Services/Matrix/MatrixBridgeService.swift"
          - "Shared/Services/Matrix/MatrixSSOManager.swift"
          - "Shared/Services/Chat"
          - "Features/Chat"
          - "Features/GroupChat"
          - "Features/AddFriends"
    resources:
      - path: Assets.xcassets
      - path: en.lproj
    dependencies:
      - package: AgoraRtcEngine
        product: RtcBasic
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.libruce.icered
        CODE_SIGN_STYLE: Automatic
        CODE_SIGN_IDENTITY: "Apple Development"
        INFOPLIST_FILE: Info.plist
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        IPHONEOS_DEPLOYMENT_TARGET: "18.0"
        TARGETED_DEVICE_FAMILY: "1,2"
        SWIFT_VERSION: "5.9"
        ENABLE_BITCODE: NO
        OTHER_LDFLAGS:
          - "-ObjC"
        # Microphone permission
        NSMicrophoneUsageDescription: "Alice needs microphone access for voice chat"
      configs:
        Debug:
          SWIFT_OPTIMIZATION_LEVEL: "-Onone"
          DEBUG_INFORMATION_FORMAT: "dwarf-with-dsym"
        Release:
          SWIFT_OPTIMIZATION_LEVEL: "-O"
          DEBUG_INFORMATION_FORMAT: "dwarf-with-dsym"
    entitlements:
      path: ICERED.entitlements

schemes:
  ICERED:
    build:
      targets:
        ICERED: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
