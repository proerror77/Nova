name: FigmaDesignApp
options:
  bundleIdPrefix: com.bruce
  developmentLanguage: en

settings:
  MARKETING_VERSION: 1.0
  CURRENT_PROJECT_VERSION: 1

packages:
  AgoraRtcEngine:
    url: https://github.com/AgoraIO/AgoraRtcEngine_iOS
    version: 4.5.0
  MatrixRustSDK:
    url: https://github.com/matrix-org/matrix-rust-components-swift
    version: 25.11.11

targets:
  FigmaDesignApp:
    type: application
    platform: iOS
    deploymentTarget: "18.0"
    sources:
      - path: .
        excludes:
          - "*.xcodeproj"
          - "*.yml"
          - "Info.plist"
    resources:
      - Assets.xcassets
    dependencies:
      - package: AgoraRtcEngine
        product: RtcBasic
      - package: MatrixRustSDK
        product: MatrixRustSDK
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.novasocial.icered
      CODE_SIGN_STYLE: Manual
      CODE_SIGN_IDENTITY: ""
      PROVISIONING_PROFILE: ""
      INFOPLIST_FILE: Info.plist
      ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
      IPHONEOS_DEPLOYMENT_TARGET: "18.0"
      TARGETED_DEVICE_FAMILY: "1"
      SWIFT_VERSION: "5.9"

schemes:
  FigmaDesignApp:
    build:
      targets:
        FigmaDesignApp: all
    run:
      config: Debug
    test:
      config: Debug
    archive:
      config: Release
