<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 4 ÈÉ®ÁΩ≤ËøõÂ∫¶ÁõëÊéß - GraphQL Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-in-progress {
            background: #fff3cd;
            color: #856404;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
            transition: width 0.3s ease;
        }

        .jobs-list {
            margin-top: 20px;
        }

        .job-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            gap: 12px;
        }

        .job-status {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            min-width: 24px;
        }

        .job-name {
            flex: 1;
            font-size: 0.95em;
            color: #333;
        }

        .job-duration {
            font-size: 0.85em;
            color: #666;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 1em;
            color: #333;
            font-weight: bold;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #333;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #0c5460;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #155724;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #856404;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #721c24;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .auto-refresh input[type="checkbox"] {
            cursor: pointer;
        }

        .last-updated {
            text-align: right;
            font-size: 0.85em;
            color: #999;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Phase 4 ÈÉ®ÁΩ≤ÁõëÊéß</h1>
            <p>GraphQL Gateway Staging Deployment</p>
        </div>

        <div id="alert-container"></div>

        <div class="dashboard" id="dashboard">
            <div class="card full-width">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Ê≠£Âú®Âä†ËΩΩÈÉ®ÁΩ≤Áä∂ÊÄÅ...</p>
                </div>
            </div>
        </div>

        <div class="card full-width">
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Ëá™Âä®Âà∑Êñ∞</label>
                <span> ‚Ä¢ Êõ¥Êñ∞È¢ëÁéáÔºö<input type="number" id="refreshInterval" value="5" min="1" max="60" style="width: 50px;">Áßí</span>
            </div>
            <div class="last-updated">
                ÊúÄÂêéÊõ¥Êñ∞Ôºö<span id="lastUpdated">‰ªéÊú™</span>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_API = 'https://api.github.com';
        const OWNER = 'proerror77';
        const REPO = 'Nova';
        const WORKFLOW_FILE = 'phase4-staging-deployment.yml';

        let autoRefreshInterval = null;

        // Get GitHub token from localStorage or environment
        const getToken = () => {
            return localStorage.getItem('github_token') || '';
        };

        // API call helper
        async function apiCall(endpoint, options = {}) {
            const url = `${GITHUB_API}${endpoint}`;
            const headers = {
                'Accept': 'application/vnd.github.v3+json',
                ...options.headers
            };

            if (getToken()) {
                headers['Authorization'] = `token ${getToken()}`;
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (!response.ok) {
                if (response.status === 403) {
                    throw new Error('API ÈôêÂà∂„ÄÇËØ∑ËÆæÁΩÆ GitHub Token Êù•ÊèêÈ´òÈôêÈ¢ù„ÄÇ');
                }
                throw new Error(`API ÈîôËØØ: ${response.status}`);
            }

            return response.json();
        }

        // Get latest workflow run
        async function getLatestWorkflowRun() {
            const runs = await apiCall(
                `/repos/${OWNER}/${REPO}/actions/runs?workflow_id=${WORKFLOW_FILE}&per_page=1`
            );

            if (!runs.workflow_runs || runs.workflow_runs.length === 0) {
                return null;
            }

            return runs.workflow_runs[0];
        }

        // Get workflow jobs
        async function getWorkflowJobs(runId) {
            const data = await apiCall(
                `/repos/${OWNER}/${REPO}/actions/runs/${runId}/jobs`
            );
            return data.jobs || [];
        }

        // Format duration
        function formatDuration(startTime, endTime) {
            const start = new Date(startTime);
            const end = endTime ? new Date(endTime) : new Date();
            const seconds = Math.floor((end - start) / 1000);

            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            return `${Math.floor(seconds / 3600)}h`;
        }

        // Get status emoji
        function getStatusEmoji(status, conclusion) {
            if (status === 'completed') {
                return conclusion === 'success' ? '‚úÖ' : conclusion === 'failure' ? '‚ùå' : '‚ö†Ô∏è';
            }
            if (status === 'in_progress') return 'üîÑ';
            if (status === 'queued') return '‚è≥';
            return '‚ùì';
        }

        // Render dashboard
        async function renderDashboard() {
            try {
                const run = await getLatestWorkflowRun();

                if (!run) {
                    showAlert('info', 'Êú™ÊâæÂà∞ÈÉ®ÁΩ≤ËøêË°å„ÄÇËØ∑ÂÖàËß¶Âèë Phase 4 ÈÉ®ÁΩ≤Â∑•‰ΩúÊµÅ„ÄÇ');
                    document.getElementById('dashboard').innerHTML = '<div class="card full-width"><p style="text-align: center; color: #666;">ÊöÇÊó†ÈÉ®ÁΩ≤Êï∞ÊçÆ</p></div>';
                    return;
                }

                const jobs = await getWorkflowJobs(run.id);

                // Calculate progress
                const completed = jobs.filter(j => j.status === 'completed').length;
                const failed = jobs.filter(j => j.status === 'completed' && j.conclusion === 'failure').length;
                const inProgress = jobs.filter(j => j.status === 'in_progress').length;
                const percentage = Math.round((completed / jobs.length) * 100);

                // Get status
                const statusBadgeClass = run.status === 'in_progress' ? 'status-in-progress' :
                    run.conclusion === 'success' ? 'status-success' : 'status-failed';
                const statusText = run.status === 'in_progress' ? 'ËøõË°å‰∏≠' :
                    run.conclusion === 'success' ? 'ÊàêÂäü' : 'Â§±Ë¥•';

                // Render main card
                let html = `
                    <div class="card full-width">
                        <h2>
                            ${getStatusEmoji(run.status, run.conclusion)}
                            ÈÉ®ÁΩ≤Áä∂ÊÄÅ
                            <span class="status-badge ${statusBadgeClass}">${statusText}</span>
                        </h2>

                        <div class="progress-container">
                            <div class="progress-label">
                                <span>ËøõÂ∫¶</span>
                                <span>${completed} / ${jobs.length} ‰ªªÂä°ÂÆåÊàê</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%">${percentage}%</div>
                            </div>
                        </div>

                        <div class="details-grid">
                            <div class="detail-item">
                                <div class="detail-label">ËøêË°å ID</div>
                                <div class="detail-value">${run.id}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">ÂàÜÊîØ</div>
                                <div class="detail-value">${run.head_branch}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Commit</div>
                                <div class="detail-value">${run.head_sha.substring(0, 7)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">ËÄóÊó∂</div>
                                <div class="detail-value">${formatDuration(run.created_at, run.updated_at)}</div>
                            </div>
                        </div>

                        <div class="actions">
                            <a href="${run.html_url}" target="_blank" class="btn btn-primary">
                                üìã Êü•ÁúãÂÆåÊï¥Êó•Âøó
                            </a>
                            <button class="btn btn-secondary" onclick="location.reload()">
                                üîÑ ÊâãÂä®Âà∑Êñ∞
                            </button>
                        </div>
                    </div>

                    <div class="card full-width">
                        <h2>üìã ‰ªªÂä°ËØ¶ÊÉÖ</h2>
                        <div class="jobs-list">
                `;

                // Render jobs
                jobs.forEach(job => {
                    const emoji = getStatusEmoji(job.status, job.conclusion);
                    const duration = formatDuration(job.started_at, job.completed_at);

                    html += `
                        <div class="job-item">
                            <div class="job-status">${emoji}</div>
                            <div class="job-name">${job.name}</div>
                            <div class="job-duration">${duration}</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;

                // Show summary
                if (run.status === 'completed') {
                    if (run.conclusion === 'success') {
                        showAlert('success', 'üéâ ÈÉ®ÁΩ≤ÊàêÂäüÔºÅÊâÄÊúâ‰ªªÂä°Â∑≤ÂÆåÊàê„ÄÇ');
                    } else {
                        showAlert('error', `‚ùå ÈÉ®ÁΩ≤Â§±Ë¥•„ÄÇ${failed} ‰∏™‰ªªÂä°Â§±Ë¥•„ÄÇ`);
                    }
                } else if (inProgress > 0) {
                    showAlert('info', `üîÑ ÈÉ®ÁΩ≤ËøõË°å‰∏≠... ${inProgress} ‰∏™‰ªªÂä°Ê≠£Âú®ËøêË°å„ÄÇ`);
                }

                document.getElementById('dashboard').innerHTML = html;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Error:', error);
                showAlert('error', `ÈîôËØØ: ${error.message}`);
            }
        }

        // Show alert
        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
        }

        // Setup auto-refresh
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            const interval = document.getElementById('refreshInterval');

            const refresh = () => {
                if (checkbox.checked) {
                    renderDashboard();
                }
            };

            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    autoRefreshInterval = setInterval(refresh, interval.value * 1000);
                    renderDashboard();
                } else {
                    clearInterval(autoRefreshInterval);
                }
            });

            interval.addEventListener('change', () => {
                if (checkbox.checked) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = setInterval(refresh, interval.value * 1000);
                }
            });

            // Start auto-refresh
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(refresh, interval.value * 1000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
            setupAutoRefresh();

            // Refresh on tab focus
            window.addEventListener('focus', renderDashboard);
        });
    </script>
</body>
</html>
