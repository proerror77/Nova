[package]
name = "graphql-gateway"
version.workspace = true
edition.workspace = true

[dependencies]
# Core
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }

# GraphQL
async-graphql = { version = "7.0", features = ["dataloader"] }
async-graphql-actix-web = "7.0"

# Web framework
actix-web = { workspace = true }
actix-cors = "0.7"

# gRPC clients (to call backend services)
tonic = { workspace = true }
prost = { workspace = true }

# Tracing
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }

# Configuration
config = "0.14"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Environment
dotenv = "0.15"

# Database pool (for caching/session)
sqlx = { workspace = true, features = ["runtime-tokio", "postgres"] }
db-pool = { path = "../libs/db-pool" }

# Authentication
jsonwebtoken = "9.3"

# Caching
redis = { version = "0.25", features = ["aio", "tokio-comp", "connection-manager"] }
md5 = "0.7"

# Utilities
chrono = { workspace = true }
num_cpus = "1.16"
futures-util = "0.3"
base64 = "0.22"

# Rate limiting
governor = { workspace = true }  # âœ… P0-3: Added for GraphQL Gateway rate limiting
lru = "0.12"  # LRU cache for per-IP rate limiters

[build-dependencies]
tonic-build = "0.10"

[dev-dependencies]
serial_test = { workspace = true }
