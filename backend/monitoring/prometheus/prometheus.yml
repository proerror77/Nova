# ==============================================
# Prometheus Configuration for Nova Backend
# ==============================================
# Scrapes metrics from 11 microservices + infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nova-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # ==============================================
  # Microservices (11 services)
  # ==============================================

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8083']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'content-service'
    static_configs:
      - targets: ['content-service:8081']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'feed-service'
    static_configs:
      - targets: ['feed-service:8084']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'media-service'
    static_configs:
      - targets: ['media-service:8082']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'messaging-service'
    static_configs:
      - targets: ['messaging-service:8085']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'search-service'
    static_configs:
      - targets: ['search-service:8086']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'streaming-service'
    static_configs:
      - targets: ['streaming-service:8087']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:8088']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'cdn-service'
    static_configs:
      - targets: ['cdn-service:8089']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'events-service'
    static_configs:
      - targets: ['events-service:8090']
    metrics_path: /metrics
    scrape_interval: 10s

  # ==============================================
  # Infrastructure Services
  # ==============================================

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
    scrape_interval: 30s

  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:9363']
    scrape_interval: 30s

  # ==============================================
  # Kubernetes (if running on K8s)
  # ==============================================

  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
