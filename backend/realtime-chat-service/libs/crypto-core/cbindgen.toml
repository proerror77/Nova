# cbindgen configuration for crypto-core iOS xcframework
# Auto-generates C header file for FFI bindings

language = "C"
namespace = "cryptocore"
include_guard = "CRYPTOCORE_H"

header = """
// Auto-generated by cbindgen
// DO NOT EDIT MANUALLY
//
// CryptoCore FFI bindings for iOS
// Generated from backend/libs/crypto-core
"""

# Include version in header comments
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

# Only export explicitly marked FFI functions (#[no_mangle] pub extern "C")
no_includes = true
sys_includes = []
includes = []

# Style configuration
tab_width = 4
line_length = 100
documentation_style = "c99"

# C-specific settings
[export]
# Only include functions with 'cryptocore_' prefix
include = ["cryptocore_generate_nonce", "cryptocore_encrypt", "cryptocore_decrypt", "cryptocore_free"]

[parse]
parse_deps = false
include = ["crypto-core"]

# Documentation
[documentation]
style = "c99"
