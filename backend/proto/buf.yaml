# buf.yaml - Protocol Buffer configuration
# https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  - path: .
    name: buf.build/nova/api
lint:
  use:
    - DEFAULT
  except:
    - PACKAGE_VERSION_SUFFIX
breaking:
  use:
    - FILE
deps:
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
