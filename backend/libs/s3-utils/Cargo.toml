[package]
name = "s3-utils"
version = "0.1.0"
edition = "2021"

[dependencies]
aws-sdk-s3 = "1.17"
aws-config = "1.1"
tokio = { version = "1.36", features = ["full"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
