[package]
name = "jwt-security"
version = "0.1.0"
edition = "2021"

[dependencies]
jsonwebtoken = "9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
tracing = "0.1"
redis = { version = "0.25", features = ["tokio-comp", "connection-manager"] }
tokio = { version = "1", features = ["full"] }
thiserror = "1.0"
ring = "0.17"  # For entropy checking and secure random
zeroize = "1.8"  # For secret zeroing
base64 = "0.22"  # For base64 encoding/decoding

[dev-dependencies]
tokio-test = "0.4"
