[package]
name = "grpc-clients"
version = "0.1.0"
edition = "2021"


[dependencies]
# gRPC runtime
tonic.workspace = true
prost.workspace = true
tokio.workspace = true

# HTTP2 transport (required for gRPC)
hyper = { version = "1.0", features = ["full"] }
tower = { version = "0.4", features = ["full"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Dependency injection
async-trait = "0.1"
once_cell = "1.19"

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
envy = "0.4"
dotenv = "0.15"

# UUID
uuid = { version = "1.7", features = ["v4", "serde"] }

# Utilities
lazy_static = "1.4"

# Metrics
prometheus = "0.13"

[build-dependencies]
tonic-build = "0.10"

[dev-dependencies]
tokio-test = "0.4"
serial_test = "3.0"
