[package]
name = "opentelemetry-config"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[dependencies]
# OpenTelemetry core
opentelemetry = { version = "0.22", features = ["trace", "metrics"] }
opentelemetry_sdk = { version = "0.22", features = ["trace", "metrics", "rt-tokio"] }
opentelemetry-otlp = { version = "0.15", features = ["trace", "metrics", "grpc-tonic"] }

# Tracing integration
tracing = "0.1"
tracing-opentelemetry = "0.23"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Async runtime
tokio.workspace = true

# gRPC and HTTP for interceptors
tonic = { version = "0.12", optional = true }
tower = { version = "0.4", optional = true }
http = { version = "1.0", optional = true }
http-body = { version = "1.0", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

[features]
default = []
# Enable gRPC interceptors (requires tonic, tower, http)
grpc-interceptors = ["tonic", "tower", "http", "http-body"]

[dev-dependencies]
tokio-test = "0.4"
