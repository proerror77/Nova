---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: nova-backend
  labels:
    app: identity-service
    component: backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
        version: v1
    spec:
      containers:
      - name: identity-service
        image: nova-identity-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        - name: grpc
          containerPort: 9081
          protocol: TCP
        env:
        - name: HTTP_PORT
          value: "8081"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "9081"
        - name: GRPC_PORT
          value: "9081"
        - name: RUST_LOG
          value: "info"
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: identity-service-secrets
              key: INTERNAL_API_KEY
        envFrom:
        - configMapRef:
            name: nova-backend-config
        - secretRef:
            name: nova-backend-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: nova-backend
  labels:
    app: identity-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: grpc
    port: 9081
    targetPort: 9081
    protocol: TCP
  selector:
    app: identity-service
