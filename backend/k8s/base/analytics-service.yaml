---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: nova-backend
  labels:
    app: analytics-service
    component: backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        version: v1
    spec:
      containers:
      - name: analytics-service
        image: nova-analytics-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: grpc
          containerPort: 9000
          protocol: TCP
        env:
        - name: HTTP_PORT
          value: "8000"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8000"
        - name: GRPC_PORT
          value: "9000"
        - name: RUST_LOG
          value: "info"
        - name: GRPC_SERVER_CERT_PATH
          value: "/etc/nova/certs/server.crt"
        - name: GRPC_SERVER_KEY_PATH
          value: "/etc/nova/certs/server.key"
        - name: GRPC_TLS_CA_CERT_PATH
          value: "/etc/nova/certs/ca.crt"
        - name: APP_ENV
          value: "development"
        - name: GRPC_TLS_ENABLED
          value: "false"
        envFrom:
        - configMapRef:
            name: nova-backend-config
        - secretRef:
            name: nova-backend-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        volumeMounts:
        - name: grpc-mtls-certs
          mountPath: /etc/nova/certs
          readOnly: true
      volumes:
      - name: grpc-mtls-certs
        secret:
          secretName: grpc-mtls-shared
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: nova-backend
  labels:
    app: analytics-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: grpc
    port: 9000
    targetPort: 9000
    protocol: TCP
  selector:
    app: analytics-service
