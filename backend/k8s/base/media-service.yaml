---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  namespace: nova-backend
  labels:
    app: media-service
    component: backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
        version: v1
    spec:
      containers:
      - name: media-service
        image: nova-media-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8085
          protocol: TCP
        - name: grpc
          containerPort: 9085
          protocol: TCP
        env:
        - name: HTTP_PORT
          value: "8085"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8085"
        - name: GRPC_PORT
          value: "9085"
        - name: RUST_LOG
          value: "info"
        # JWT authentication - use same public key as identity-service
        - name: JWT_PUBLIC_KEY_PEM
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: jwt-public-key
        # GCS configuration for media storage
        - name: GCS_BUCKET
          valueFrom:
            secretKeyRef:
              name: nova-gcs-credentials
              key: bucket
              optional: true
        - name: GCS_SERVICE_ACCOUNT_JSON_PATH
          value: "/var/secrets/gcs/service-account.json"
        envFrom:
        - configMapRef:
            name: nova-backend-config
        - secretRef:
            name: nova-backend-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health/live
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: 8085
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 8085
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        volumeMounts:
        - name: gcs-credentials
          mountPath: /var/secrets/gcs
          readOnly: true
      volumes:
      - name: gcs-credentials
        secret:
          secretName: media-service-sa
          optional: true
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: nova-backend
  labels:
    app: media-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8085
    targetPort: 8085
    protocol: TCP
  - name: grpc
    port: 9085
    targetPort: 9085
    protocol: TCP
  selector:
    app: media-service
