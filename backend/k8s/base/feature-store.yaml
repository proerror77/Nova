---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-store
  namespace: nova-backend
  labels:
    app: feature-store
    component: backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: feature-store
  template:
    metadata:
      labels:
        app: feature-store
        version: v1
    spec:
      containers:
      - name: feature-store
        image: nova-feature-store:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8010
          protocol: TCP
        - name: grpc
          containerPort: 9010
          protocol: TCP
        env:
        - name: HTTP_HOST
          value: "0.0.0.0"
        - name: HTTP_PORT
          value: "8010"
        - name: GRPC_HOST
          value: "0.0.0.0"
        - name: GRPC_PORT
          value: "9010"
        - name: RUST_LOG
          value: "info"
        - name: REDIS_DEFAULT_TTL_SECONDS
          value: "3600"
        - name: CLICKHOUSE_DATABASE
          value: "nova"
        - name: CLICKHOUSE_SYNC_INTERVAL_SECONDS
          value: "300"
        - name: FEATURE_CACHE_SIZE
          value: "10000"
        - name: BATCH_FETCH_MAX_SIZE
          value: "100"
        - name: ENABLE_METRICS
          value: "true"
        - name: APP_ENV
          value: "development"
        - name: GRPC_TLS_ENABLED
          value: "false"
        envFrom:
        - configMapRef:
            name: nova-backend-config
        - secretRef:
            name: nova-backend-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: feature-store
  namespace: nova-backend
  labels:
    app: feature-store
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8010
    targetPort: 8010
    protocol: TCP
  - name: grpc
    port: 9010
    targetPort: 9010
    protocol: TCP
  selector:
    app: feature-store
