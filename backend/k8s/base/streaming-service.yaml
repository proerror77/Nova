apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-service
  labels:
    app: streaming-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming-service
  template:
    metadata:
      labels:
        app: streaming-service
    spec:
      containers:
        - name: streaming-service
          image: nova-streaming-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8088"
            - name: RTMP_SHARED_SECRET
              value: "changeme"
            - name: RUST_LOG
              value: info
          ports:
            - containerPort: 8088
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: streaming-service
  labels:
    app: streaming-service
spec:
  selector:
    app: streaming-service
  ports:
    - name: http
      port: 8088
      targetPort: 8088
