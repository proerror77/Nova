---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: nova-backend
  labels:
    app: messaging-service
    component: backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
        version: v1
    spec:
      containers:
      - name: messaging-service
        image: nova-messaging-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8085
          protocol: TCP
        - name: grpc
          containerPort: 9085
          protocol: TCP
        env:
        - name: HTTP_PORT
          value: "8085"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8085"
        - name: GRPC_PORT
          value: "9085"
        - name: RUST_LOG
          value: "info"
        envFrom:
        - configMapRef:
            name: nova-backend-config
        - secretRef:
            name: nova-backend-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health/live
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: 8085
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 8085
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: nova-backend
  labels:
    app: messaging-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8085
    targetPort: 8085
    protocol: TCP
  - name: grpc
    port: 9085
    targetPort: 9085
    protocol: TCP
  selector:
    app: messaging-service
