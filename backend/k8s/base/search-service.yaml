---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: nova-backend
  labels:
    app: search-service
    component: backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
        version: v1
    spec:
      containers:
      - name: search-service
        image: nova-search-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8087
          protocol: TCP
        - name: grpc
          containerPort: 9087
          protocol: TCP
        env:
        - name: HTTP_PORT
          value: "8087"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8087"
        - name: GRPC_PORT
          value: "9087"
        - name: RUST_LOG
          value: "info"
        envFrom:
        - configMapRef:
            name: nova-backend-config
        - secretRef:
            name: nova-backend-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health/live
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: 8087
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 8087
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: nova-backend
  labels:
    app: search-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8087
    targetPort: 8087
    protocol: TCP
  - name: grpc
    port: 9087
    targetPort: 9087
    protocol: TCP
  selector:
    app: search-service
