---
# ServiceAccount for Messaging Service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: messaging-service
  namespace: nova-messaging
  labels:
    app: nova
    component: messaging-service

---
# Role for Messaging Service
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: messaging-service
  namespace: nova-messaging
  labels:
    app: nova
    component: messaging-service
rules:
  # Allow reading config maps for dynamic configuration updates
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
    resourceNames: ["messaging-service-config", "messaging-service-migrations"]

  # Allow reading secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames: ["messaging-service-secret"]

  # Allow access to pods for debugging/monitoring
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Allow creating events for error reporting
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

---
# RoleBinding for Messaging Service
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: messaging-service
  namespace: nova-messaging
  labels:
    app: nova
    component: messaging-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: messaging-service
subjects:
  - kind: ServiceAccount
    name: messaging-service
    namespace: nova-messaging
