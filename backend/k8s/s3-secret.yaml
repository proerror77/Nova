apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: nova-backend
  labels:
    app: nova-api
    component: s3
type: Opaque
stringData:
  # AWS Credentials - sonic-shih IAM user
  # IMPORTANT: Replace with actual credentials from sonic-shih IAM user
  #
  # To get credentials:
  # 1. Log into AWS Console (account 025434362120)
  # 2. Navigate to IAM → Users → sonic-shih
  # 3. Click "Security credentials" tab
  # 4. Click "Create access key"
  # 5. Copy the Access Key ID and Secret Access Key
  # 6. Update below values
  # 7. Delete old Access Key if creating new one
  #
  # Ensure sonic-shih user has these permissions:
  # - AmazonS3FullAccess (or similar S3 permissions)
  # - s3:PutObject
  # - s3:GetObject
  # - s3:DeleteObject
  # - s3:ListBucket
  AWS_ACCESS_KEY_ID: "AKIA_YOUR_ACCESS_KEY_ID_HERE"
  AWS_SECRET_ACCESS_KEY: "your_aws_secret_access_key_here"
