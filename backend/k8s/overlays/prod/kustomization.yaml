apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: nova-backend

commonLabels:
  environment: production

# Production-specific configuration
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"

# Production image tags
images:
  - name: nova-auth-service
    newTag: v1.0.0
  - name: nova-user-service
    newTag: v1.0.0
  - name: nova-content-service
    newTag: v1.0.0
  - name: nova-feed-service
    newTag: v1.0.0
  - name: nova-media-service
    newTag: v1.0.0
  - name: nova-messaging-service
    newTag: v1.0.0
  - name: nova-search-service
    newTag: v1.0.0
  - name: nova-streaming-service
    newTag: v1.0.0
  - name: nova-notification-service
    newTag: v1.0.0
  - name: nova-cdn-service
    newTag: v1.0.0
  - name: nova-events-service
    newTag: v1.0.0
