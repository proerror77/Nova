# Staging ingress for Matrix Synapse (using GCE Ingress)
# Also serves well-known endpoint for staging.gcp.icered.com (shared IP to save quota)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matrix-synapse-ingress
  namespace: nova-backend
  labels:
    environment: staging
  annotations:
    kubernetes.io/ingress.class: gce
    networking.gke.io/managed-certificates: synapse-staging-cert,nova-staging-well-known-cert
spec:
  ingressClassName: gce
  rules:
    - host: matrix.staging.gcp.icered.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: matrix-synapse
                port:
                  number: 8008
    - host: staging.gcp.icered.com
      http:
        paths:
          - path: /.well-known/matrix
            pathType: Prefix
            backend:
              service:
                name: matrix-well-known
                port:
                  number: 80
          - path: /.well-known/apple-app-site-association
            pathType: Exact
            backend:
              service:
                name: apple-well-known
                port:
                  number: 80
    # AASA subdomain (proxied via Cloudflare for production passkey support)
    - host: aasa.icered.com
      http:
        paths:
          - path: /.well-known/apple-app-site-association
            pathType: Exact
            backend:
              service:
                name: apple-well-known
                port:
                  number: 80
          - path: /apple-app-site-association
            pathType: Exact
            backend:
              service:
                name: apple-well-known
                port:
                  number: 80
---
# GKE Managed Certificate for Synapse
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: synapse-staging-cert
  namespace: nova-backend
spec:
  domains:
    - matrix.staging.gcp.icered.com
---
# GKE Managed Certificate for Well-Known (staging.gcp.icered.com)
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: nova-staging-well-known-cert
  namespace: nova-backend
spec:
  domains:
    - staging.gcp.icered.com
