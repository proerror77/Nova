# Staging ingress for Matrix Synapse (using GCE Ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matrix-synapse-ingress
  annotations:
    kubernetes.io/ingress.class: gce
    networking.gke.io/managed-certificates: synapse-staging-cert
spec:
  ingressClassName: gce
  rules:
    - host: matrix.staging.gcp.icered.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: matrix-synapse
                port:
                  number: 8008
---
# GKE Managed Certificate for Synapse
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: synapse-staging-cert
spec:
  domains:
    - matrix.staging.gcp.icered.com
