# Staging ingress for Zitadel (using GCE Ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zitadel-ingress
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "false"
    networking.gke.io/managed-certificates: zitadel-staging-cert
spec:
  ingressClassName: gce
  rules:
    - host: id.staging.gcp.icered.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zitadel
                port:
                  number: 8080
---
# GKE Managed Certificate for Zitadel
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: zitadel-staging-cert
spec:
  domains:
    - id.staging.gcp.icered.com
