# Staging-specific Zitadel configuration patch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zitadel
  namespace: nova-backend
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: zitadel
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"

---
# Staging runtime config with correct external domain
apiVersion: v1
kind: ConfigMap
metadata:
  name: zitadel-runtime-config
  namespace: nova-backend
data:
  zitadel.yaml: |
    # Zitadel runtime configuration - STAGING
    ExternalDomain: "id.staging.nova.app"
    ExternalPort: 443
    ExternalSecure: true

    TLS:
      Enabled: false

    Database:
      postgres:
        Host: postgres
        Port: 5432
        Database: zitadel
        MaxOpenConns: 10
        MaxIdleConns: 5
        MaxConnLifetime: 1h
        MaxConnIdleTime: 5m
        User:
          Username: zitadel
          SSL:
            Mode: disable
        Admin:
          Username: postgres
          SSL:
            Mode: disable

    Log:
      Level: debug
      Formatter:
        Format: text

    Machine:
      Identification:
        Hostname:
          Enabled: true

    DefaultInstance:
      OIDCSettings:
        AccessTokenLifetime: 12h
        IdTokenLifetime: 12h
        RefreshTokenIdleExpiration: 720h
        RefreshTokenExpiration: 2160h

      LoginPolicy:
        AllowUsernamePassword: true
        AllowRegister: false
        AllowExternalIDP: false
        ForceMFA: false
        PasswordlessType: 1
        HidePasswordReset: false
        IgnoreUnknownUsernames: false
        AllowDomainDiscovery: false
        DisableLoginWithEmail: false
        DisableLoginWithPhone: true

      PasswordComplexityPolicy:
        MinLength: 8
        HasUppercase: true
        HasLowercase: true
        HasNumber: true
        HasSymbol: false

      LabelPolicy:
        PrimaryColor: "#6366f1"
        BackgroundColor: "#ffffff"
        WarnColor: "#f97316"
        FontColor: "#1f2937"
        HideLoginNameSuffix: true
        DisableWatermark: true

---
# Staging ingress for Zitadel
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zitadel-ingress
  namespace: nova-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    # Required for gRPC-web support
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  tls:
    - hosts:
        - id.staging.nova.app
      secretName: zitadel-tls-staging
  rules:
    - host: id.staging.nova.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zitadel
                port:
                  number: 8080
