# Staging runtime config for Zitadel (Strategic Merge Patch)
apiVersion: v1
kind: ConfigMap
metadata:
  name: zitadel-runtime-config
  namespace: nova-backend
data:
  zitadel.yaml: |
    # Zitadel runtime configuration - STAGING
    ExternalDomain: "id.staging.nova.app"
    ExternalPort: 443
    ExternalSecure: true

    TLS:
      Enabled: false

    Database:
      postgres:
        Host: postgres
        Port: 5432
        Database: zitadel
        MaxOpenConns: 10
        MaxIdleConns: 5
        MaxConnLifetime: 1h
        MaxConnIdleTime: 5m
        User:
          Username: zitadel
          SSL:
            Mode: disable
        Admin:
          Username: postgres
          SSL:
            Mode: disable

    Log:
      Level: debug
      Formatter:
        Format: text

    Machine:
      Identification:
        Hostname:
          Enabled: true

    DefaultInstance:
      OIDCSettings:
        AccessTokenLifetime: 12h
        IdTokenLifetime: 12h
        RefreshTokenIdleExpiration: 720h
        RefreshTokenExpiration: 2160h

      LoginPolicy:
        AllowUsernamePassword: true
        AllowRegister: false
        AllowExternalIDP: false
        ForceMFA: false
        PasswordlessType: 1
        HidePasswordReset: false
        IgnoreUnknownUsernames: false
        AllowDomainDiscovery: false
        DisableLoginWithEmail: false
        DisableLoginWithPhone: true

      PasswordComplexityPolicy:
        MinLength: 8
        HasUppercase: true
        HasLowercase: true
        HasNumber: true
        HasSymbol: false

      LabelPolicy:
        PrimaryColor: "#6366f1"
        BackgroundColor: "#ffffff"
        WarnColor: "#f97316"
        FontColor: "#1f2937"
        HideLoginNameSuffix: true
        DisableWatermark: true
