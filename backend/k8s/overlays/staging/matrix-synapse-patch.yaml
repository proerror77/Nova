# Staging-specific Synapse configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-synapse
spec:
  template:
    spec:
      containers:
        - name: synapse
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
