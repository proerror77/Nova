# Staging-specific Zitadel resource limits (JSON Patch format)
# Reduced for staging cluster with limited resources
# Main container resources
- op: replace
  path: /spec/template/spec/containers/0/resources
  value:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "384Mi"
      cpu: "200m"
# Init container resources
- op: add
  path: /spec/template/spec/initContainers/0/resources
  value:
    requests:
      memory: "64Mi"
      cpu: "25m"
    limits:
      memory: "256Mi"
      cpu: "100m"
