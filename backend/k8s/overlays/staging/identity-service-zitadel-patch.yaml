apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
spec:
  template:
    spec:
      containers:
        - name: identity-service
          envFrom:
            - configMapRef:
                name: nova-backend-config
            - secretRef:
                name: nova-backend-secrets
            - secretRef:
                name: identity-service-zitadel
