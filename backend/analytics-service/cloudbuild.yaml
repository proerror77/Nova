steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_IMAGE}'
      - '-f'
      - 'analytics-service/Dockerfile'
      - '.'

images:
  - '${_IMAGE}'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _IMAGE: 'asia-northeast1-docker.pkg.dev/banded-pad-479802-k9/nova/analytics-service:latest'
