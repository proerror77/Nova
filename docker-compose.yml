services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: debezium/postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nova_auth}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-55432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nova-network

  # Dedicated PostgreSQL for messaging-service to isolate schemas/migrations
  postgres-messaging:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${MSG_POSTGRES_DB:-nova_messaging}
      POSTGRES_USER: ${MSG_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${MSG_POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    # No host port exposure by default; uncomment to debug
    # ports:
    #   - "${POSTGRES_MSG_PORT:-55433}:5432"
    volumes:
      - postgres_data_messaging:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MSG_POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nova-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-redis123}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nova-network

  # ============================================
  # Zookeeper (for Kafka)
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - nova-network

  # ============================================
  # Kafka Broker
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - nova-network

  # ============================================
  # Kafka Connect / Debezium
  # ============================================
  debezium:
    image: debezium/connect:2.5
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_config
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_status
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      ENABLE_DEBEZIUM_SCRIPTING: "true"
    ports:
      - "8083:8083"
    networks:
      - nova-network

  # ============================================
  # Kafka UI (observability)
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_started
    environment:
      KAFKA_CLUSTERS_0_NAME: nova-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: debezium
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://debezium:8083
    networks:
      - nova-network

  # ============================================
  # ClickHouse (OLAP)
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: nova_feed
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native TCP
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./backend/clickhouse:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD",
          "bash",
          "-c",
          "clickhouse-client --user=default --password=clickhouse --query='SELECT 1'"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nova-network

  # ============================================
  # Neo4j (Graph DB)
  # ============================================
  neo4j:
    image: neo4j:5.23
    restart: unless-stopped
    environment:
      # Use supported env for official image; default password must not be 'neo4j'
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-novaPass_ChangeMe}
      - NEO4J_server_memory_pagecache_size=256M
      - NEO4J_server_memory_heap_max__size=512M
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "bash", "-lc", "/var/lib/neo4j/bin/cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-novaPass_ChangeMe} 'RETURN 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - nova-network

  # ============================================
  # API Gateway (Nginx Reverse Proxy)
  # ============================================
  api-gateway:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./backend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/nginx/openapi:/etc/nginx/openapi:ro
    depends_on:
      - user-service
      - messaging-service
      - search-service
    networks:
      - nova-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # User Service (Rust Actix-web)
  # ============================================
  user-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Application
      APP_ENV: development
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      RUST_LOG: debug
      # Dev auto-verify newly registered emails (skip email link flow)
      DEV_AUTO_VERIFY_EMAIL: "true"

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nova_auth}
      DATABASE_MAX_CONNECTIONS: 20

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      REDIS_POOL_SIZE: 10

      # Kafka / Debezium
      KAFKA_BROKERS: kafka:9092
      DEBEZIUM_CONNECT_URL: http://debezium:8083

      # ClickHouse
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_DB: nova_feed
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse
      # Content service gRPC endpoint
      CONTENT_SERVICE_GRPC_URL: http://content-service:9081
      # Neo4j
      NEO4J_ENABLED: "true"
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j}
      # Milvus (Vector DB)
      MILVUS_ENABLED: "true"
      MILVUS_URL: http://milvus:9091
      MILVUS_COLLECTION: video_embeddings

      # Recommendation V2 (optional; safe to leave false)
      RECOMMENDATION_V2_INIT: "false"
      RECOMMENDATION_V2_ENABLED: "false"

      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production_32chars}
      JWT_ACCESS_TOKEN_TTL: 900
      JWT_REFRESH_TOKEN_TTL: 604800
      JWT_PRIVATE_KEY_FILE: /app/certs/private_key.pem
      JWT_PUBLIC_KEY_FILE: /app/certs/public_key.pem

      # JWT keys are sourced from mounted files (.env no longer carries PEM)

      

      # Feature flags (top)
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      ENABLE_CDC: ${ENABLE_CDC:-false}

      # Messaging service URL (for cross-service communication)
      MESSAGING_SERVICE_URL: http://messaging-service:3000

      # Notifications (stubbed for local dev)
      FCM_PROJECT_ID: ${FCM_PROJECT_ID:-nova-dev}
      FCM_SERVICE_ACCOUNT_JSON_BASE64: ${FCM_SERVICE_ACCOUNT_JSON_BASE64:-}

      # APNs stubs
      APNS_CERTIFICATE_PATH: ${APNS_CERTIFICATE_PATH:-/app/certs/apns_cert.p8}
      APNS_KEY_PATH: ${APNS_KEY_PATH:-/app/certs/apns_key.p8}
      APNS_CERTIFICATE_PASSPHRASE: ${APNS_CERTIFICATE_PASSPHRASE:-}
      APNS_TEAM_ID: ${APNS_TEAM_ID:-DEVTEAMID}
      APNS_KEY_ID: ${APNS_KEY_ID:-DEVKEYID}
      APNS_BUNDLE_ID: ${APNS_BUNDLE_ID:-com.example.nova}
      APNS_IS_PRODUCTION: ${APNS_IS_PRODUCTION:-false}

      # S3 Configuration for Video Upload
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-nova-staging-videos}
      S3_REGION: ${S3_REGION:-ap-northeast-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_PRESIGNED_URL_EXPIRY_SECS: ${S3_PRESIGNED_URL_EXPIRY_SECS:-900}
      CLOUDFRONT_URL: ${CLOUDFRONT_URL:-http://localhost:3000}

      # Feature flags
      S3_DISABLE: "false"

      # Email (mock for development)
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@nova.dev}

      # Rate limiting
      RATE_LIMIT_MAX_REQUESTS: 100
      RATE_LIMIT_WINDOW_SECS: 60

    volumes:
      - ./backend/keys:/app/certs:ro
    # 利用啟動前腳本把檔案內容注入舊版所需的 ENV（避免重建二進位）
    command: ["/bin/sh", "-lc", "export JWT_PRIVATE_KEY_PEM=\"$(cat /app/certs/private_key.pem)\" JWT_PUBLIC_KEY_PEM=\"$(cat /app/certs/public_key.pem)\"; exec /app/user-service"]
    # NOTE: Internal port 8080 is NOT exposed to host
    # Access via API Gateway (api-gateway:3000) instead
    # Uncomment below for direct debugging access:
    # ports:
    #   - "${USER_SERVICE_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      clickhouse:
        condition: service_healthy
      neo4j:
        condition: service_started
    networks:
      - nova-network
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -lc 'exec 3<>/dev/tcp/127.0.0.1/8080 && echo -e \"GET /api/v1/health HTTP/1.0\\r\\n\\r\\n\" >&3 && head -n 1 <&3 | grep 200'" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # ============================================
  # Auth Service (Axum - gRPC & HTTP)
  # ============================================
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: ../Dockerfile
      target: runtime
    restart: unless-stopped
    environment:
      # Application
      APP_ENV: development
      APP_HOST: 0.0.0.0
      APP_PORT: 8084
      RUST_LOG: debug

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nova_auth}
      DATABASE_MAX_CONNECTIONS: 10

      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production_32chars}

      # Jaeger tracing
      OTEL_EXPORTER_JAEGER_AGENT_HOST: jaeger
      OTEL_EXPORTER_JAEGER_AGENT_PORT: 6831

    # NOTE: Internal port 8084 is NOT exposed to host
    # Access via API Gateway (api-gateway:3000) instead
    # Uncomment below for direct debugging access:
    # ports:
    #   - "${AUTH_SERVICE_PORT:-8084}:8084"
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - nova-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8084/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ============================================
  # Messaging Service (WS Gateway for DMs)
  # ============================================
  turn-server:
    image: coturn/coturn:4.6
    restart: unless-stopped
    command:
      - turnserver
      - --config
      - /etc/coturn/turnserver.conf
    volumes:
      - ./infra/turn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
    networks:
      - nova-network

  # ============================================
  # Messaging Service (WS Gateway for DMs)
  # ============================================
  messaging-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.messaging
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Application
      APP_ENV: development
      PORT: 3000
      RUST_LOG: messaging_service=debug,axum=debug,tower_http=debug

      # Database (shared with user-service to match schema for conversations/messages)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nova_auth}

      # Redis (separate DB index for messaging)
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1

      # Kafka
      KAFKA_BROKERS: kafka:9092

      # Dev: allow WS without membership check to simplify local testing
      WS_DEV_ALLOW_ALL: "true"

      # WebRTC ICE/TURN configuration exposed via API
      RTC_STUN_URLS: stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302
      RTC_TURN_URLS: turn:turn-server:3478?transport=udp,turn:turn-server:3478?transport=tcp
      RTC_TURN_USERNAME: novauser
      RTC_TURN_PASSWORD: nova-pass
      RTC_ICE_TTL_SECONDS: 3600

      # APNs push notifications
      APNS_CERTIFICATE_PATH: ${APNS_CERTIFICATE_PATH:-/app/certs/apns_cert.p12}
      APNS_CERTIFICATE_PASSPHRASE: ${APNS_CERTIFICATE_PASSPHRASE:-}
      APNS_BUNDLE_ID: ${APNS_BUNDLE_ID:-com.example.nova}
      APNS_IS_PRODUCTION: ${APNS_IS_PRODUCTION:-false}
      JWT_PUBLIC_KEY_FILE: /app/certs/public_key.pem

      # JWT public key sourced from env_file (.env) or secrets

      # 32-byte key (base64) for server-side encryption used by messaging-service endpoints
      # Random dev key; replace in production
      SECRETBOX_KEY_B64: dGVzdGluZy10ZXN0aW5nLXRlc3RpbmctdGVzdGluZy10ZXN0aW5nMDA=
    volumes:
      - ./backend/keys:/app/certs:ro
    # NOTE: Internal port 3000 is NOT exposed to host
    # Access via API Gateway (api-gateway:3000) instead
    # Uncomment below for direct debugging access:
    # ports:
    #   - "8085:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - nova-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ============================================
  # Streaming Services
  # ============================================
  streaming-ingest:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    restart: unless-stopped
    environment:
      RUST_LOG: info
      APP_ENV: development
      RTMP_BIND_ADDR: "0.0.0.0:1935"
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nova_auth}
      KAFKA_BROKERS: kafka:9092
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    ports:
      - "1935:1935"  # RTMP
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - nova-network

  streaming-transcode:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    restart: unless-stopped
    environment:
      RUST_LOG: info
      APP_ENV: development
      KAFKA_BROKERS: kafka:9092
      KAFKA_CONSUMER_TOPIC: stream-frames
      SEGMENT_OUTPUT_DIR: /var/segments
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      MOCK_FFMPEG: "true"
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - streaming_segments:/var/segments
    networks:
      - nova-network

  streaming-delivery:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    restart: unless-stopped
    environment:
      RUST_LOG: info
      APP_ENV: development
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/2
    ports:
      - "8082:8080"  # HLS/DASH delivery
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nova-network

  streaming-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    restart: unless-stopped
    environment:
      RUST_LOG: info
      APP_ENV: development
      APP_HOST: 0.0.0.0
      APP_PORT: 8081
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nova_auth}
      KAFKA_BROKERS: kafka:9092
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/3
    ports:
      - "8081:8081"  # Management API
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - nova-network

  # ============================================
  # Milvus (Vector DB) - Standalone
  # ============================================
  milvus:
    image: milvusdb/milvus:v2.4.3
    restart: unless-stopped
    entrypoint: ["/tini", "--"]
    command: ["milvus", "run", "standalone"]
    depends_on:
      minio:
        condition: service_healthy
    ports:
      - "19530:19530"   # gRPC
      - "9091:9091"     # HTTP
    environment:
      ETCD_USE_EMBED: "true"
      MINIO_USE_EMBED: "false"
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-a-bucket}
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - nova-network

  # ============================================
  # MinIO (Object Storage for Milvus)
  # ============================================
  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nova-network

  # ============================================
  # Search Service (Axum)
  # ============================================
  search-service:
    build:
      context: ./backend/search-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nova_auth}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      PORT: 8086
      RUST_LOG: search_service=debug,tower_http=debug
    # NOTE: Internal port 8086 is NOT exposed to host
    # Access via API Gateway (api-gateway:3000) instead
    # Uncomment below for direct debugging access:
    # ports:
    #   - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nova-network

  # ============================================
  # MailHog (Email testing - development only)
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - nova-network

  # ============================================
  # Jaeger (Distributed Tracing)
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    restart: unless-stopped
    ports:
      - "6831:6831/udp"  # Jaeger agent (UDP)
      - "6832:6832/udp"  # Jaeger agent (UDP compact)
      - "5778:5778"      # Jaeger agent (HTTP)
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector (HTTP)
      - "14250:14250"    # Jaeger collector (gRPC)
      - "9411:9411"      # Zipkin compatible endpoint
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - nova-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16686/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

