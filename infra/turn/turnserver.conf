# Coturn configuration for Nova local environment
#
# This configuration is intentionally simple and suitable for development
# and Docker-based testing. Replace with hardened settings for production.

listening-port=3478
tls-listening-port=5349
min-port=49160
max-port=49200

# Enable long-term credential mechanism
lt-cred-mech
fingerprint
realm=nova.docker.local
user=novauser:nova-pass

# Basic quotas
total-quota=100
bps-capacity=0
stale-nonce

# Security hardening
no-loopback-peers
no-multicast-peers

# Logging
simple-log
log-file=/dev/stdout
